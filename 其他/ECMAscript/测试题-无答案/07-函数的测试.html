<!DOCTYPE html>

<body>

<script>

  //封装一个函数，能够计算m到n之间所有数的和,并且把结果返回
  //如果传入 1 10   能够返回55
  //如果传入1 100   能够返回5050
  function f1(m,n){
    var sum=0;
    for(var i=m;i<=n;i++){
      sum+=i;
    }
    return sum;
  }
  console.log(f1(1,10));
</script>

</body>
</html>
