<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box span{
            display: inline-block;
            width: 120px;
            height: 58px;
            line-height: 58px;
            text-align: center;
            color: #ffffff;
            cursor: pointer;
        }
        .s1{
            background-image: url("images/bg1.png");
        }
        .s2{
            background-image: url("images/bg2.png");
        }
        .s3{
            background-image: url("images/bg3.jpg");
        }
        .s4{
            background-image: url("images/bg4.png");
        }
        .s1:hover{
            background-image: url("images/bg5.png");
        }
        .s2:hover{
            background-image: url("images/bg6.png");
        }
        .s3:hover{
            background-image: url("images/bg3.png");
        }
        .s4:hover{
            background-image: url("images/bg3.png");
    </style>
</head>
<body>
<div class="box">
    <span class="s1">五彩导航</span>
    <span class="s2">五彩导航</span>
    <span class="s3">五彩导航</span>
    <span class="s4">五彩导航</span>
</div>
</body>
</html>
