    <title>Document</title>
    <script>
        var arr = [1, 9, 3, 7, 5];
        

        function max(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var res=max(arr);
        console.log(res);
        
    </script>
</head>
