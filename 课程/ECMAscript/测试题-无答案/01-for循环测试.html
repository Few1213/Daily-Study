<!DOCTYPE html>
<html lang="zh-CN">

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //需求：计算1-100之间所有能被6整除的和
  var sum=0;
  for (var i = 1;i<= 100; i++){
      if(i% 6==0){
        sum+=i;
      }
  }
  console.log(sum);
  
  //最终打印结果是：816



</script>

</body>
</html>
