<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>
<body>

<script>

  //封装一个函数，传入一个数组，返回数组中所有元素的和。
  //比如  传入[1,2,3,4] 能够返回10
  //比如  传入[10,20,30,40] 能够返回100
  var arr=[1,2,3,4];
  function arrSum(arr){
    var sum=0;
    for (var i = 0;i< arr.length; i++){
        sum+=arr[i];
    }
    return console.log(sum);
  }
  arrSum(arr);

</script>                                                                                                         

</body>
</html>
