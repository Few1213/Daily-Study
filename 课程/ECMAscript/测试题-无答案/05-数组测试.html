<script>

  //需求：给数组的每一项都求平方，存入一个新的数组
  //最终需要得到的结果是：  [1,4,9,16]
  var arr = [1, 2, 3, 4];
  var newArr=[];
  for (var i = 0;i< arr.length; i++){
      newArr[i]=arr[i]*arr[i];
  }
  console.log(newArr);
</script>
