<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str = "get-element-by-id";

        function f1(str) {
            var arr = [];
            var newStr = "";
            arr = str.split("-");
            // console.log(arr);
            newStr += arr[0];
            // console.log(newStr);
            for (var i = 1; i < arr.length; i++) {
                var ele = arr[i];
                var e = ele[0].toUpperCase() + ele.slice(1);
                // console.log(e);
                newStr += e;
            }
            return newStr;
        }
        var res=f1(str);
        console.log(res);
        
    </script>
</head>
