<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      1. webpack是一个模块打包器
      webpack做了什么?
        1. 语法转换
          less/sass(预编译css) -----> css文件
          ES6  -------------> ES5(保证所有的浏览器都能兼容)
          typescript  --->  ES6 ----> js代码
        2. js/css/html代码的压缩、合并 （打包）

      一般而言，我们项目在上线之前，都是会需要webpack进行打包的
    */

    /* 
      2. webpack模块
        在webpack中，所有的静态资源都可以模块
          图片
          js
          css
          字体图标
        webpack给前端开发提供了模块化的功能
          - （浏览器端的模块化：AMD CMD） 服务器端模块（commonJS）
          - 在webpack中，所有的模块化语法都支持，AMD CMD commonJS ES6模块化
          - 有了webpack，我们开发前端代码。可以使用nodejs中的模块化
        
        如果要引入一个js script引入，  require("jquery")
        如果要引入一个css文件，  link  require('index.css')
        如果要引入图片 
    */
  
  </script>
</body>
</html>
