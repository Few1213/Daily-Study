<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!--
      1. js是单线程，如何处理异步？
      2. eventloop: 事件循环
      3. 异步与回调的关系
     -->
    <script>
      console.log(1)
      var num = 0
      for (var i = 0; i < 1000000000; i++) {
        num += i
      }
      // 因为定时器是异步的任务
      setTimeout(() => {
        console.log(2)
      }, 0)
      console.log(3)
    </script>
  </body>
</html>
