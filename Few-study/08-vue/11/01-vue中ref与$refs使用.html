<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- p标签有一个引用p -->
    <p ref="p">{{msg}}</p>
    <button ref="btn" @click="fn">按钮</button>

    <hello ref="hello"></hello>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    // ref用于获取对象或者组件的

    Vue.component('hello', {
      template: `
        <div>你好</div>
      `,
      methods: {
        reset() {
          console.log('你好')
        }
      }
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      methods: {
        fn() {
          //$refs:可以获取到实例中所有的引用
          console.log(this.$refs.p)
          console.log(this.$refs.btn)
          console.log(this.$refs.hello.reset())
        }
      }
    })
  </script>
</body>
</html>
