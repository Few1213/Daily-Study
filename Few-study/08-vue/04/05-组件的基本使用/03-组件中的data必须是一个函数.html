<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-button></my-button>
    <my-button></my-button>
    <my-button></my-button>
  </div>

  <script src="vue.js"></script>
  <script>
    var obj = {
      count: 0
    }
    Vue.component('my-button', {
      template: `
        <div>
          <button @click="fn">当前被点击了{{count}}次</button>
        </div>
      `,
      data: function() {
        return {
          count: 0
        }
      },
      methods: {
        fn() {
          this.count++
        }
      }
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>
</html>
