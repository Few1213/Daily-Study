<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      box-sizing: border-box;
    }

    html,body {
      height: 100%;
    }
    #app {
      height: 100%;
    }
    .container {
      width: 100%;
      max-width: 640px;
      min-width: 320px;
      margin: 0 auto;
      height: 100%;
      background-color: pink;
      position: relative;
      padding: 40px 0;
    }
    .header {
      height: 40px;
      background-color: green;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .footer {
      height: 40px;
      bottom: 0;
      width: 100%;
      background-color: gray;
      position: absolute;
    }

    .footer li {
      float: left;
      width: 25%;
      text-align: center;
      line-height: 40px;
    }

    .main {
      width: 100%;
      height: 100%;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <header class="header">
        <h3>这个一个头部</h3>
      </header>
      <section class="main">
        <!-- 路由出口 -->
        <router-view></router-view>
      </section>
      <footer class="footer">
        <ul>
          <!-- 路由入口 -->
          <li><router-link to="/home">首页</router-link></li>
          <li><router-link to="/category">分类</router-link></li>
          <li><router-link to="/must">必抢</router-link></li>
          <li><router-link to="/my">我的</router-link></li>
        </ul>
      </footer>
    </div>
  </div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-router/dist/vue-router.js"></script>
  <script>
    const Home = { template: `<div>首页</div>` }
    const Category = { template: `<div>分类</div>` }
    const Must = { template: `<div>必抢</div>` }
    const My = { template: `<div>我的</div>` }

    const router = new VueRouter({
      routes: [
        { path: '/', redirect: '/home' },
        { path: '/home', component: Home },
        { path: '/category', component: Category },
        { path: '/must', component: Must },
        { path: '/my', component: My }
      ]
    })

    new Vue({
      el: '#app',
      router
    })
  </script>
</body>
</html>
