  <!-- 
    npm i 包名 --save
    npm i 包名 -S
    把这个包名保存到dependencies中， 项目的依赖


    npm i -g 包名 
    全局安装，他和项目没有关系,全局安装在c盘安装了一个命令

    npm i 包名 --save-dev
    npm i 包名 -D
    把这个包保存到 devDependencies中,  开发阶段的项目依赖，项目上线后就不需要用了


   -->
</body>
