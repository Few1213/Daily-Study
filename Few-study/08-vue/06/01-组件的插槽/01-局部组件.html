<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <hello></hello>
    <world></world>
  </div>

  <div id="app2">
    <hello></hello>
    <world></world>
  </div>
  <script src="vue.js"></script>
  <script>
    // 全局定义的组件，所有的实例都可以使用
    Vue.component('hello', {
      template: `<div>你好</div>`
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      // 定义局部组件， 只有当前实例中能用
      components: {
        world: {
          template: `
            <div>世界</div>
          `
        }
      }
    })

    const vm2 = new Vue({
      el:'#app2'
    })
  </script>
</body>
</html>
