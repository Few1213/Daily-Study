<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <hello></hello>
  </div>

  <script src="vue.js"></script>
  <script>
    // 组件是一个独立的vue实例，数据也是相互独立的，组件之间的数据是无法共享的
    Vue.component('hello', {
      template: `
        <div>{{msg}}</div>
      `
    })

    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>
</html>
