<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      height: 500px;
      width: 100%;
      background-color: pink;
      position: relative;
      padding-left: 200px;
      box-sizing: border-box;
    }
    .left {
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 80%;
      background-color: orange;
    }
    .right {
      width: 100%;
      height: 100%;
      background-color: green;
    }
  </style>
</head>
<body>

<div class="father">
  <div class="left"></div>
  <div class="right"></div>
</div>

</body>
</html>
