<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 设置视口公式 meta:vp + tab -->
  <!--<meta name="viewport"-->
        <!--content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--
    1. width=device-width 设置视口宽度等于 设备宽度  (最核心的一句话)
    2. initial-scale=1.0  初始缩放比, 1.0 不缩放
    3. user-scalable=no   禁用用户缩放 (可选)  如果希望保留双击缩放的效果, 可以不设置
    4. maximum-scale=1.0  最大缩放比 1.0
    5. minimum-scale=1.0  最小缩放比 1.0
  -->
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>


<div></div>

<!--
  设置视口: meta:vp + tab
  (1) 设置视口宽度 = 设备宽度
  (2) 禁用用户缩放, 默认缩放比就是 1.0
-->

</body>
</html>
