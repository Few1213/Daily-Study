<script src="./lib/swiper/js/swiper.min.js"></script>
<script>
  var mySwiper = new Swiper ('.swiper-container', {
    loop: true, // 循环模式选项

    // 如果需要分页器, 小圆点
    pagination: {
      el: '.swiper-pagination',
    },

    // 配置自动轮播
    autoplay: true,

    // effect
    // 默认为"slide"（位移切换），
    // 可设置为'slide'（普通切换、默认）,
    // "fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）。
    effect: "coverflow"
  })
