<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>基础模板</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <!-- 这个包 theme 主题包, 给bootstrap组件添加额外的样式效果
       比如: 引入这个包之后, 按钮可以呈现立体效果

       bootstrap 提倡简约风, 扁平化风格, 一般可以不引入 theme
  -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.css">
</head>
<body>

<!--
  学习 bootstrap 就是学习类
  btn 按钮基础类
  btn-success 绿色的
  btn-danger  红色
  btn-primary 深蓝色
  btn-default 白色默认按钮

  xx-success  组件是绿色的
-->
<button class="btn btn-success">绿色按钮</button>
<button class="btn btn-danger">红色按钮</button>
<button class="btn btn-primary">深蓝按钮</button>
<button class="btn btn-default">默认按钮</button>
<!-- 了解 -->
<button class="btn btn-info">浅蓝按钮</button>
<button class="btn btn-warning">橙黄色按钮</button>







<script src="jquery.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
