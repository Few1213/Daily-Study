	//案例3找到这个字符串中每个字符出现了多少次
	var str="skdfjldksjflkdnmcmffhhfhds";
	//把所有的字母变成大写或者小写
	str=str.toLocaleLowerCase();
	//创建一个空对象，目的：把字母作为键，次数作为值
	var obj={};
	//遍历字符串，获取每个子母
	for (var i = 0; i < str.length; i++) {
