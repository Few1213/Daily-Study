<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul id="uu">
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
</ul>
<script src="common.js"></script>
<script>
    var list=document.getElementsByTagName("li");
    for(var i=0;i<list.length;i++){
        //为li注册鼠标进入事件
        list[i].onmouseover=function () {
            this.style.backgroundColor="red";
        };
        //为li注册鼠标离开事件，恢复到默认的颜色
        list[i].onmouseout=function () {
          this.style.backgroundColor="";
        };
    }
</script>
</body>
</html>
