<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: green;
            margin-top: 10px;
        }

        .cls {
            background-color: yellow;
        }
    </style>
</head>
<body>
<p>这是第一个p</p>
<p class="cls">这是第二个p</p>
<span class="cls">这是第一个span</span>
<span>这是第二个span</span>
<div>这是第一个div</div>
<div class="cls">这是第二个div</div>
<input type="button" value="显示效果" id="btn"/>
<script src="common.js"></script>
<script>
    my$("btn").onclick = function () {
        //根据类样式的名字获取.
        var lists = document.getElementsByClassName("cls");
        for (var i = 0;i<lists.length;i++) {
            lists[i].style.backgroundColor="red";
        }
    };
</script>
</body>
</html>
