<body>
    <script>
        //借用构造函数:构造函数名字.call(当前对象,属性,属性,属性...)
        //解决了属性继承,并且值不重复的问题
        // 缺陷:父类中的方法不能继承






        
        //人的构造函数
        function Person(name, age, sex, weight) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.weight = weight;
        }
        Person.prototype.sayHi = function () {
            console.log("你好");
        };

        //学生的构造函数
        function Student(name,age,sex,weight,score) {
            //借用构造函数
            Person.call(this,name,age,sex,weight);
            this.score=score;
          }


        //希望人的类别中的数据可以共享给学生----继承
        //在这个地方为了继承改变了原型的指向,初始化了属性的值,这里就是问题所在
        // Student.prototype=new Person("小明",10,"男","55kg");

        var stu1=new Student("小明",10,"男","55kg","100");
        console.log(stu1.name,stu1.age,stu1.sex,stu1.weight,stu1.score);
        var stu2=new Student("小明",20,"男","56kg","200");
        console.log(stu2.name,stu2.age,stu2.sex,stu2.weight,stu2.score);
        var stu3=new Student("小明",30,"男","57kg","300");
        console.log(stu3.name,stu3.age,stu3.sex,stu3.weight,stu3.score);




          //为了数据共享,改变了原型指向-----实现了继承,通过改变原型指向实现的继承
          //缺陷因为改变了原型指向的同时实现继承,直接初始化了属性,继承过来的额属性的值都是一样的了,所以这就是问题
          //只能重新调用对象的属性进行重新赋值才能进行改变



          //解决方案:继承的时候,不改变原型的指向,直接调用父级的构造函数的方式为属性赋值就可以了------借用构造函数








    </script>
</body>

</html>
