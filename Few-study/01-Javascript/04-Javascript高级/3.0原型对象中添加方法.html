    //原型中的方法是可以互相访问的
    function Animal(name,age) {
        this.name=name;
        this.age=age;
      }
    //在原型中添加方法
    Animal.prototype={
        constructor:Animal,
        eat:function(){
            console.log("动物吃东西");
            this.play();
        },
        play:function(){
            console.log("玩球");
            this.sleep();
        },
        sleep:function(){
            console.log("睡觉");
        }
    };

    //实例化对象,并初始化

    cat.eat();

    <script>
    //构造函数
    function Person(name,age){
        this.name=name;
        this.age=age;
    }
    // 为原型对象添加属性和方法
    Person.prototype.play=function(){
        console.log("玩游戏");
        this.talk();
    };
    Person.prototype.talk=function(){
        console.log("你怕不是个傻逼吧");
        this.move();
    };
    Person.prototype.move=function(){
        console.log("去金华");

    };

    // 实例化对象并初始化
    var per=new Person("小苏",20);
    per.play();

    
    //原型中的方法是可以互相访问的
