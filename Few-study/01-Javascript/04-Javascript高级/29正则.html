    <script>
        /*
            正则表达式:也叫规则表达式,按照一定的规则组成的表达式,这个表达式的主要作用是匹配字符串的

            作用:匹配字符串
            在大多数编程语言中都可以使用

            正则表达式的组成:是由元字符或者是限定符组成的一个式子

            元字符
            .   表示的是除了\n意外的任意一个字符 "safgd"
            []  表示的是范围
                [0-9]表示的是:0-9之间的任意一个数字
                [a-z]表示的是:所有的小写字母中的任意一个
                [A-Z]表示的是:所有的大写字母中的任意一个
                [a-zA-Z]表示的是:所有的字母中的任意一个
                [0-9a-zA-Z]表示的是:所有数字或者字母中的一个
            [] 的另一个意义;把正则表达式中元字符的意义干掉  [.]表示的就是一个.的意思
            | 或者 [0-9]|[a-z]表示的是要么是数字要么是一个小写的字母
            () 分组 提升优先级 分组或者优先级的个数从左边开始计算,也就是(的个数
            * 表示的是前面的表达式出现了0次或者多次
            + 表示的是前面的表达式出现了1次或者多次
            ? 表示前面的表达式出现了0次或者1次,最少0次,最多1次
                另一个含义:阻止贪婪模式

            限定符  限定前面的表达式出现的次数
            {} 更加明确前面的表达式出现的次数
            {0,} 表示前面的表达式出现了0次或者多次和*一样'
            {1,} 表示前面的表达式出现了1次或者多次和+一样
            {0,1} 表示前面的表达式出现了0次或者1次和?一样
            {5,10} 表示前面的表达式出现了5次或者10次
            {4}表示前面的表达式出现了四次
            {,10}错误的,不能这么写

            ^ 表示的是以什么开始或者取非
            ^[0-9]  表示的是以数字开头
            ^[a-z]  表示的是以小写字母开头
            [^a-z]  表示的是非小写字母
            [^0-9a-zA-Z_]表示的是特殊符号

            
            $ 表示的是以什么结束 
            [0-9][a-z]$  必须以小写字母结束

            ^[0-9][a-z]$  表示的是以数字开头以字母结束
            
            \d 数字中的任意一个
            \D 非数字中的任意一个

            \s 空白符中的任意一个
            \S 非空白符中的任意一个

            \w 特殊符号
            \W 非特殊符号

            \b 单词的边界
   
            */

    


    </script>
