    //实例对象的方法如果没有,去创建该实例对象的构造函数的原型对象中找

    //我们可以为系统的对象中的原型添加方法,相当于在改变源码
    //例子 为字符串添加一个倒叙字符串的方法
        
    String.prototype.myReverse=function(){
        for(var i=this.length-1;i>=0;i--){
            console.log(this[i]);
        }
    };    
    var str="abcdefg";
    str.myReverse();
    
    //为Array内置对象 的原型对象中添加方法
    Array.prototype.mySort=function(){
        for(var i=0;i<this.length-1;i++){
            for(var j=0;j<this.length-1-i;j++){
                if(this[j]<this[j-1]){
                    var temp=this[j];
                    this[j]=this[j-1];
                    this[j-1]=temp;
                }//end if
            }//end for
        }//end for
    };

    var arr =[1,5,40,60,5,8,30,6];
    arr.mySort();
    console.log(arr);
    </script>
