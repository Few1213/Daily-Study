<!DOCTYPE html>

<body>
    <script>
        //通过构造函数创建对象

        //字面量的方式创建对象

        //正则表达式的作用 匹配对象
        var reg = new RegExp(/\d{5}/);
        //调用方法验证字符创是否匹配
        var flag = reg.test("我的电话是10086");
        console.log(flag);



        var reg1=/\d{1,5}/;
        var flag1=reg.test("sada11111");
        console.log(flag1);
    </script>
