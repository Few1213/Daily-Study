<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: black;
            position: relative;
        }
        span{
            font-size: 20px;
            color: yellow;
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="点击" id="btn" />
<input type="button" value="停止" id="btn2">
<div id="dv"></div>
<script src="common.js"></script>
<script>
    my$("btn").onclick=function () {
        //创建标签
        timeId=setInterval(function () {
            my$("dv").innerHTML="<span>★</span>";
            var x=parseInt(Math.random()*400+1);
            var y=parseInt(Math.random()*400+1);
            my$("dv").firstElementChild.style.left=x+"px";
            my$("dv").firstElementChild.style.top=y+"px";
        },10);
    };
    //一定要记得加定位！！！！！！！！
    my$("btn2").onclick=function(){
        clearInterval(timeId);
    }
</script>
</body>
</html>
