<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=HY6Rq8Dipo7ektXCDvOSbb6ZhHLDDCRV"></script>
  <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap");    // 创建Map实例

  // 设置以什么点为中心, 并且设置缩放级别, 缩放级别范围 1-20
  // 经度 121.60817161746483
  // 纬度 31.037132379201946
  map.centerAndZoom(new BMap.Point(121.60817161746483, 31.037132379201946), 16);  // 初始化地图,设置中心点坐标和地图级别

  //添加地图类型控件, 右上角的按钮
  map.addControl(new BMap.MapTypeControl({
    mapTypes:[
      BMAP_NORMAL_MAP,
      BMAP_HYBRID_MAP
    ]}));

  map.setCurrentCity("上海");          // 设置地图显示的城市
  map.enableScrollWheelZoom(true);     // 开启鼠标滚轮缩放
</script>
