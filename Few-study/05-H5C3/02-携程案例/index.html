  <!-- meta:vp + tab键, 作用: 设置视口, 用于移动端适配 -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    img {
      width: 100%;
      /* 解决下边缝隙问题 */
      display: block;
    }

    .container {
      width: 100%;
      /*height: 2000px;*/
      /* background-color: pink; */
      /* 最大宽 */
      max-width: 640px;
      /* 最小宽 */
      min-width: 320px;
      margin: 0 auto;
    }
    .nav_item {
      height: 90px;
      background-color: red;
      border-radius: 5px;
      margin-top: 10px;
      display: flex;
    }
    .nav_item .title {
      flex: 1;
    }
    .nav_item .content {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
    }
    .nav_item .content a {
      width: 50%;
      height: 45px;
      line-height: 45px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      box-sizing: border-box;

      border-bottom: 1px solid #fff;
      border-left: 1px solid #fff;
    }
    /* 需求: 找到最后两个 a 去掉下边框 */
    .nav_item .content a:nth-last-child(-n+2) {
      border-bottom: none;
    }

    /* 找到第 4 个 nav_item 单独定制样式 */
    .nav_item:nth-child(4) .content a {
      width: 33.3%;
    }
    /* 去掉第一个 a 的左边框, 去掉第4个 a 的所有边框 */
    .nav_item:nth-child(4) .content a:nth-child(1) {
      border-left: none;
    }
    .nav_item:nth-child(4) .content a:nth-child(4) {
      border: none;
    }


    .nav_item:nth-child(1) {
      background-color: #FF697A;
    }
    .nav_item:nth-child(2) {
      background-color: #3D98FF;
    }
    .nav_item:nth-child(3) {
      background-color: green;
    }
    .nav_item:nth-child(4) {
      background-color: #FF9911;
    }

    .xc_footer li {

      line-height: 30px;
      flex: 1;
      text-align: center;
    }
    .xc_footer li a {
      text-decoration: none;
      color: #000;
    }
    .xc_footer p {
      text-align: center;
    }
  </style>
