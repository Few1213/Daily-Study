<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul{
            list-style: none;
           
        }
        
        .container {
            width: 100%;
            /* height: 2000px; */
            max-width: 640px;
            min-width: 320px;
            /* background-color: skyblue; */
            margin: 0 auto;
        }

        img {
            display: block;
            width: 100%;
        }

        .xc_item {
            /* width: 640px; */
            width: 100%;
            height: 90px;
            margin-top: 10px;
            background-color: deeppink;
            display: flex;
            border-radius: 10px;
        }

        .xc_item:nth-child(2) {
            background-color: green;
        }

        .xc_item:nth-child(3) {
            background-color: orange;
        }

        .xc_item:nth-child(4) {
            background-color: blue;
        }
        
        .xc_item .title {
            flex: 1;
        }

        .xc_item .content {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            /* align-content: space-around; */
            text-align: center;

        }

        .xc_item .content a {
            width: 50%;
            height: 45px;
            line-height: 45px;
            text-decoration: none;
            color: #ffffff;
            border-bottom: 1px solid #ffffff;
            border-left: 1px solid #ffffff;
            box-sizing: border-box;
        }

        .xc_item .content a:nth-child(3),
        .xc_item .content a:nth-child(4) {
            border-bottom: none;
        }
        .xc_item:nth-child(4) .content a{
            width: 33.3%;
        } 
        .xc_item:nth-child(4) .content a:nth-child(1),
        .xc_item:nth-child(4) .content a:nth-child(4){
            border-left: none;
        }
        .xc_item:nth-child(4) .content a:nth-child(5),
        .xc_item:nth-child(4) .content a:nth-child(6){
            border-bottom: none;
        }
        .xc_item:nth-child(4) .content a:nth-child(3){
            border-bottom: 1px solid white;
        }
        .xc_product{
            display: flex;
            /* justify-content: space-around; */
        }
        .xc_product a{
            /* width: 50%; */
            flex: 1;
        }
        .xc_footer{
            text-align: center;
        }
        .xc_footer ul{
            height: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        .xc_footer ul a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
