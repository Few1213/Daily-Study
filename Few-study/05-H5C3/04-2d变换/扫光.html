<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }

        div {
            width: 670px;
            height: 419px;
            margin: 100px 200px;
            position: relative;
            overflow: hidden;
        }

        div:before {
            content: '';
            width: 20px;
            height: 100%;
            /* background-color: pink; */
            position: absolute;
            left: -300px;
            top: 0;
            background-image: linear-gradient(90deg,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 1),
                rgba(255, 255, 255, 0));
            transform: skewX(-45deg);
            transition: all 2s ;
        }

        div:hover:before {
            left: 900px;
        }
    </style>
</head>

<body>
    <div>
        <img src="./images/ll.jpg" alt="">
    </div>
</body>

</html>
