<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      width: 600px;
      height: 600px;
      border: 1px solid #000;
      margin: 10px auto;
      position: relative;
    }
    .son {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: absolute;
      left: 50%;
      top: 50%;
      /*margin-left: -150px;*/
      /*margin-top: -150px;*/

      /*transform: translate的百分比相对于自身宽高计算的*/
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="father">
  <div class="son"></div>
</div>



</body>
</html>
