<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    h1{
        font-size: 100px;
        text-align: center;
        height: 80px;
        line-height: 80px;
    }
    h1:first-child{
        text-shadow: 2px 2px 2px red;
    }
    h1:nth-child(2){
        text-shadow: 2px 2px 2px red,4px 4px 4px yellow,6px 6px 6px blue;
    }
    h1:nth-child(3){
        background-color: black;
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e;
    }
    h1:nth-child(4){
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
    }
    </style>
</head>
<body>
    <h1> My Dearest </h1>
    <h1> My Dearest </h1>
    <h1> My Dearest </h1>
    <h1> My Dearest </h1>
    <h1> My Dearest </h1>
</body>
</html>
