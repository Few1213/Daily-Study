<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: cyan;
      margin: 50px auto;
      /* 盒子阴影: box-shadow: 水平偏移 垂直偏移 模糊度 (外延值) 颜色  (inset)*/
    }
    div:first-child {
      /* 2到底 可以设置阴影立体效果 */
      box-shadow: 2px 2px 2px #666;
    }
    
    div:nth-child(2) {
      box-shadow: 0px 0px 0px red;
    }
    
    div:nth-child(3) {
      /* 盒子阴影不会改变盒子大小 */
      box-shadow: 0px 0px 0px 30px rgba(0,0,0,0.4);
    }

    div:nth-child(4) {
      box-shadow: 0px 0px 0px 30px rgba(0,0,0,0.4) inset;
    }

    div:nth-child(5) {
      box-shadow: 0px 0px 30px 10px yellow inset;
    }
  </style>
</head>
<body>
  
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>


</body>
</html>
