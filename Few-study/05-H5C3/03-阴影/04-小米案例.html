<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      display: block;
      margin: 100px auto;
      transition: all 1s;
    }
    img:hover {
      box-shadow: 0px 10px 5px 5px rgba(0,0,0,0.3);
      /* css3 控制盒子位置 transform: translateY(-10px) */
      
      /* 让盒子在当前位置的基础上往上面 位移 10像素  */
      transform: translateY(-10px);
    }
  </style>
</head>
<body>

  <img src="./cdb.jpg" alt="">
  
</body>
</html>
