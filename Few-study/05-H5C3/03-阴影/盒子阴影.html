<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 220px;
        background-color: pink;
        margin: 50px auto;
    }
    div:first-child{
        box-shadow: 2px 2px 2px red;
    }
    div:nth-child(-n+2){
        box-shadow: 3px 3px 3px 3px red;
    }
    div:nth-child(3){
        box-shadow: 0px 0px 0px 20px red inset;
    }
    div:nth-child(5) {
      box-shadow: 0px 0px 30px 10px yellow inset;
    }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
