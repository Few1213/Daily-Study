<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: deeppink;
        }
        ul{
            width: 150px;
            height: 150px;
            background-color: #fff;
            margin: 10px;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
            float: left;
            list-style: none;
        }
        li{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #000;
        }
        ul:nth-child(1){
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul:nth-child(2){
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        ul:nth-child(3){
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
        ul:nth-child(3) li:first-child{
            align-self: flex-start;
        }
        ul:nth-child(3) li:nth-child(3){
            align-self: flex-end;
        }
        ul:nth-child(4){
            display: flex;
            /* flex-direction:  */
            flex-wrap: wrap;
            /* margin: 0 20px; */
            justify-content: space-around;
            align-content: space-around;

        }
        ul:nth-child(4) li{
            margin: 0 10px;
        }
        ul:nth-child(5){
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
        }
        ul:nth-child(5) li{
            margin: 0 10px;
        }
        ul:nth-child(5) li:nth-child(3){
            margin: 0 40px;
        }
        ul:nth-child(6){
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
        }
        ul:nth-child(6) li{
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
