<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: hotpink;
    }
    ul {
      list-style: none;
    }
    ul {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      background-color: #fff;
      margin: 20px;
    }
    ul li {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #000;
    }

    /* 第一个 ul */
    ul:nth-child(1) {
      display: flex;
      /* 控制主轴方向对齐方式 */
      justify-content: center;
      /* 控制侧轴方向对齐方式 */
      align-items: center;
    }

    /* 第二个 ul */
    ul:nth-child(2) {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* 第三个 ul */
    ul:nth-child(3) {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 0;
      box-sizing: border-box;
    }
    ul:nth-child(3) li:nth-child(1) {
      align-self: flex-start;
    }
    ul:nth-child(3) li:nth-child(3) {
      align-self: flex-end;
    }
    
    /* 第四个 ul */
    ul:nth-child(4) {
      display: flex;
      /* 当子元素的总和 溢出父元素时, 可以换行 */
      flex-wrap: wrap;

      justify-content: space-around;
      /* 控制多行侧轴的对齐方式 */
      align-content: space-around;
    }
    ul:nth-child(4) li {
      margin: 0 20px;
    }

    /* 第五个 ul */
    ul:nth-child(5) {
      display: flex;
      /* 当子元素的总和 溢出父元素时, 可以换行 */
      flex-wrap: wrap;

      justify-content: space-around;
      /* 控制多行侧轴的对齐方式 */
      align-content: space-around;
    }
    ul:nth-child(5) li {
      margin: 0 20px;
    }
    ul:nth-child(5) li:nth-child(3) {
      margin: 0 60px;
    }


    ul:nth-child(6) {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: space-around;
    }
    ul:nth-child(6) li {
      margin: 0 20px;
    }
  </style>
</head>
<body>

<ul>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>


</body>
</html>
