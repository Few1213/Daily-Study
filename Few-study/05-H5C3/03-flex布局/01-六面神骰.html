<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    body {
      background-color: hotpink;
    }

    ul {
      width: 150px;
      height: 150px;
      background-color: #fff;
      border-radius: 10px;
      margin: 20px;
    }

    li {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #000;
    }
    
    /* 第一个面 */
    ul:first-child {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 第二个面 */
    ul:nth-child(2) {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* 第三个面 */
    ul:nth-child(3) {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 0;
      box-sizing: border-box;
    }
    ul:nth-child(3) li:first-child {
      align-self: flex-start;
    }
    ul:nth-child(3) li:last-child {
      align-self: flex-end;
    }
    
    /* 第四个面 */
    ul:nth-child(4) {
      display: flex;
      /* 开启换行 */
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: space-around;
    }
    ul:nth-child(4) li {
      margin: 0 20px;
    }

    /* 第五个面 */
    ul:nth-child(5) {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: space-around;
    }
    ul:nth-child(5) li {
      margin: 0 20px;
    }
    ul:nth-child(5) li:nth-child(3) {
      margin: 0 60px;
    }

    /* 第六个面 */
    ul:nth-child(6) {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: space-around;
    }
    ul:nth-child(6) li {
      margin: 0 20px;
    }
  </style>
</head>
<body>

<ul>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>


</body>
</html>
