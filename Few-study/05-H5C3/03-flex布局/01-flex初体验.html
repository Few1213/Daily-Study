<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 600px;
      height: 400px;
      border: 3px solid #000;
      margin: 100px auto;

      /* 作用: 让当前容器成为一个 弹性盒子, 成为弹性盒子之后,
         就拥有了主轴和侧轴的概念, 子元素默认会在主轴方向水平排布 */
      /*
         display参数:
         1. block        块级
         2. inline-block 行内块
         3. inline       行内
         4. none         隐藏
         5. flex         让盒子成为一个弹性盒子
      */
      display: flex;

      /* 控制主轴方向对齐方式 */
      /*justify-content: center; 主轴居中 */
      justify-content: space-between;

      /* 控制侧轴方向的对齐方式 */
      align-items: center;
    }
    .box .son {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      box-sizing: border-box;
      background-color: pink;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="son"></div>
  <div class="son"></div>
  <div class="son"></div>
</div>

</body>
</html>
