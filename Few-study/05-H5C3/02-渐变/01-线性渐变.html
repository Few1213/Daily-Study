<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      早期, 渐变的背景都是通过图片实现, css中出了 渐变可以替代 渐变的背景图

      渐变的属性名: background-image
      线性渐变必要的属性
        1. 方向
           (1) 支持方位词 to right / to top / to bottom / to left
           (2) 支持角度 0deg 往上, 顺时针为正方向  (记忆: 时钟方向)
        2. 颜色
        3. 范围
      语法:
        background-image: linear-gradient( 方向, 颜色 范围, 颜色 范围, ...... )
    */
    div {
      width: 800px;
      height: 100px;
      border: 1px solid #000;
      margin: 50px auto;
    }
    div:first-child {
      background-image: linear-gradient( to right, red, yellow );
    }
    div:nth-child(2) {
      background-image: linear-gradient( to bottom, red, yellow );
    }
    div:nth-child(3) {
      width: 100px;
      background-image: linear-gradient( -45deg, red, yellow );
    }
    div:nth-child(4) {
      /* 在 0% 的位置 是纯 红色
         在 100% 的位置 是 纯黄色
         中间的部分渐变
      */
      background-image: linear-gradient( 90deg, red 0%, yellow 100%);
    }

    div:nth-child(5) {
      /* 在 0% 的位置 是纯 红色
         在 50% 的位置 纯蓝色
         在 100% 的位置 是 纯黄色
         中间的部分渐变
      */
      background-image: linear-gradient( 90deg, red 0%, blue 50%, yellow 100%);
    }

    div:nth-child(6) {
      background-image: linear-gradient( 90deg, blue 0%, blue 50%, yellow 50%, yellow 100% );
    }
  </style>
</head>
<body>

<div></div>
<div></div>
<div></div>

<div></div>
<div></div>
<div></div>

</body>
</html>
