<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      径向渐变
      属性名: background-image
      必要属性:
       1 半径
       2 圆心位置
         (1) 支持方位词 center left top bottom right
         (2) 支持坐标 x,y
       3 颜色 范围
      语法:  background-image: radial-gradient( 半径 at 圆心坐标, 颜色 范围, 颜色 范围, ... )

      注意: 没有覆盖到的范围, 使用最外层颜色填充
    */
    div {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
      /*background-image: radial-gradient( 200px at right top, red 0%, yellow 100%);*/
      /*background-image: radial-gradient( 200px at 100px 100px, red 0%, yellow 100%);*/
      /*background-image: radial-gradient( 100px at center, red 50%, yellow 50%);*/

      /* 红太阳, 红色 => 黄色 => 天蓝色 */
      background-image: radial-gradient( 200px at right top, red, yellow, skyblue);
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
