<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
     body {
       background-color: skyblue;
     }
    .fish {
      width: 174px;
      height: 126px;
      background: url("./fish-12-126.png") 0 0;

      /* 多组组合动画, 通过逗号隔开 */
      /* 使用动画 动画名称 动画时间 动画效果 动画次数*/
      animation: dou 1s steps(12) infinite, swim 8s infinite;

      /* 显示第 2 条鱼 */
      /*background-position: 0 -126px;*/
      /* 显示第 3 条鱼 */
      /*background-position: 0 -252px;*/
    }

    /* 定义抖的动画 */
    @keyframes dou {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 0 -1512px;
      }
    }

    /* 定义游的动画, 设计动画一一对应 */
    @keyframes swim {
      /* 原地 */
      0% {
        transform: translateX(0px) rotate(0deg);
      }
      /* 最右边 */
      25% {
        transform: translateX(800px) rotate(0deg);
      }
      /* 转身 */
      50% {
        transform: translateX(800px) rotate(180deg);
      }
      /* 最左边 */
      75% {
        transform: translateX(0px) rotate(180deg);
      }
      /* 转身回去 */
      100% {
        transform: translateX(0px) rotate(360deg);
      }
    }

    /* 控制 第1条 和 第 5 条, 让他们慢一点 */
    .fish:nth-child(1),
    .fish:nth-child(5) {
      /* 一一对应, 第一个是抖的时间, 第二个游的时间 */
      animation-duration: 1.2s, 12s;
    }

    .fish:nth-child(2),
    .fish:nth-child(4) {
      /* 一一对应, 第一个是抖的时间, 第二个游的时间 */
      animation-duration: 0.5s, 10s;
    }

  </style>
</head>
<body>

<div class="fish"></div>
<div class="fish"></div>
<div class="fish"></div>
<div class="fish"></div>
<div class="fish"></div>


</body>
</html>
