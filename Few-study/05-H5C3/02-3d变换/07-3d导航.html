<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      width: 600px;
      height: 50px;
      border: 1px solid #000;
      margin: 100px auto;
      list-style: none;
    }
    li {
      float: left;
      width: 100px;
      height: 50px;
      line-height: 50px;
      position: relative;
      transition: all 2s;
      /* 设置 transform-style */
      transform-style: preserve-3d;
    }
    li span {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    /* 正面 */
    li span:nth-child(1) {
      background-color: pink;
      transform: translateZ(25px);
    }
    /* 上面 */
    li span:nth-child(2) {
      background-color: orange;
      transform: rotateX(90deg) translateZ(25px);
    }

    li:hover {
      transform: rotateX(-90deg);
    }
  </style>
</head>
<body>

<ul>
  <li>
    <span>传智播客</span>
    <span>web前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>web前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>web前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>web前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>web前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>web前端</span>
  </li>
</ul>

</body>
</html>
