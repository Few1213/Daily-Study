<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      width: 200px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
      list-style: none;
      position: relative;
      transform: rotateY(0deg);
      /* 近大远小的透视视觉效果, 可以用于辅助布局, 不是必要的 */
      /* perspective: 1000px; */

      /*
        transform-style:
        1. flat  让子元素在平面中布局
        2. preserve-3d  让子元素在三维空间布局
      */
      transform-style: preserve-3d;
    }
    li {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    li:first-child {
      background-color: orange;
    }
    li:nth-child(2) {
      transform: rotateX(45deg);
      background-color: skyblue;
    }
  </style>
</head>
<body>

<ul>
  <li></li>
  <li></li>
</ul>

</body>
</html>
