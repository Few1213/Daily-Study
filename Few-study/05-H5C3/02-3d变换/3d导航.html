<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            width: 600px;
            height: 200px;
            list-style: none;
            margin: 100px auto;
        }
        li{
            transition: all 1s;
            transform-style: preserve-3d;
            width: 100px;
            height: 50px;
            margin: 10px;
            float: left;
            position: relative;
        }
        li:hover{
            transform: rotateX(-90deg);
        }
        li span{
            display: block;
            text-align: center;
            line-height: 50px;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        li span:nth-child(1){
            background-color:aqua;
            transform: translateZ(25px);
        }
        li span:nth-child(2){
            background-color: pink;
            transform: rotateX(90deg) translateZ(25px) ;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span>第一面</span>
            <span>第二面</span>
        </li>
        <li>
            <span>第一面</span>
            <span>第二面</span>
        </li>
        <li>
            <span>第一面</span>
            <span>第二面</span>
        </li>
        <li>
            <span>第一面</span>
            <span>第二面</span>
        </li>
        <li>
            <span>第一面</span>
            <span>第二面</span>
        </li>
    </ul>
</body>
</html>
