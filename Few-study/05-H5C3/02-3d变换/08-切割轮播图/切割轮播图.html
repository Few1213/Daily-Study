<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 560px;
            height: 380px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
        }

        .box ul {
            width: 20%;
            height: 100%;
            position: relative;
            float: left;

            transform: rotateX(0deg);

            /* 辅助布局的 近大远小的效果 */
            /*perspective: 1000px;*/

            /* 真3d 让子元素在三维空间布局 */
            transform-style: preserve-3d;
            /* transition: all 1s; */
        }

        .box ul li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        /* 正面 */
        .box li:nth-child(1) {
            background: url("./images/01.jpg");
            transform: translateZ(190px);
        }

        /* 上面 */
        .box li:nth-child(2) {
            background: url("./images/02.jpg");
            transform: rotateX(90deg) translateZ(190px);
        }

        /* 后面 */
        .box li:nth-child(3) {
            background: url("./images/03.jpg");
            transform: rotateX(180deg) translateZ(190px);
        }

        /* 下面 */
        .box li:nth-child(4) {
            background: url("./images/04.jpg");
            transform: rotateX(270deg) translateZ(190px);
        }

        /* 左右按钮 */
        .box .icon_left,
        .box .icon_right {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: orange;
            color: #fff;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            text-decoration: none;

            /* 垂直居中 */
            top: 50%;
            transform: translateY(-50%);
        }

        .box .icon_left {
            left: -100px;
        }

        .box .icon_right {
            right: -100px;
        }

        .box ul:nth-child(2) li {
            background-position: -112px 0;
        }

        .box ul:nth-child(3) li {
            background-position: -224px 0;
        }

        .box ul:nth-child(4) li {
            background-position: -336px 0;
        }

        .box ul:nth-child(5) li {
            background-position: -448px 0;
        }
    </style>
</head>

<body>

    <div class="box">
        <!-- 四个面 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- 两个箭头 -->
        <a href="javascript:void(0)" class="icon_left">上一页</a>
        <a href="javascript:void(0)" class="icon_right">下一页</a>
    </div>
    <script>
        var left = document.querySelector('.icon_left');
        var right = document.querySelector('.icon_right');
        var uls = document.querySelectorAll('ul');
        var index = 0;
        var falg = true;
        left.onclick = function () {
            // alert(1);
            if (falg) {
                index++;
                falg = false;
                uls.forEach(function (v, i) {
                    v.style.transform = "rotateX(" + index * 90 + "deg)";
                    v.style.transition = "all 1s " + i * 0.2 + "s";
                })
            }
        }

        right.onclick = function () {
            // alert(1);
            if (falg) {
                falg = false;
                index--;
                uls.forEach(function (v, i) {
                    v.style.transform = "rotateX(" + index * 90 + "deg)";
                    v.style.transition = "all 1s " + i * 0.2 + "s";
                })
            }
        }
        //给最后一个ul添加监听事件 监听动画结束的效果
        uls[uls.length-1].addEventListener('transitionend',function () {
            falg = true;
          })
    </script>
</body>

</html>
