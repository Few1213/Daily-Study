<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #ccc;
            /* perspective: 1000px; */
            /* 近大远小的效果 */
            
        }
        .box{
            position: relative;
            width: 560px;
            height: 380px;
            margin: 100px auto;
        }
        ul{
            transform-style: preserve-3d;
            width: 20%;
            height: 100%;
            list-style: none;
            /* position: absolute; */
            position: relative;
            float: left;
            
            /* transition: all 6s; */
        }
        /* ul:hover{
            transform: rotateX(-360deg);
        } */
        li{
            width: 100%;
            height: 100%;
            /* border: 3px solid yellow; */
            position: absolute;
            left: 0;
            top: 0;
            /* box-sizing: border-box; */
        }
       a{
            height: 100px;
            width: 100px;
            background-color: orange;
            text-align: center;
            line-height: 100px;
            display: block;
            text-decoration: none;
            border-radius: 10px;
            position: absolute;
            z-index: 100;
            top: 50%;
            transform: translateY(-50%);
        }
        .l{
            left: -200px;
        }
        .r{
            right: -200px;
        }
        
        ul li:nth-child(4){
            background-image: url('./images/04.jpg');
            /* background-repeat: no-repeat; */
            transform: rotateX(270deg) translateZ(190px);
        }
        ul li:nth-child(3){
            background-image: url('./images/03.jpg');
            /* background-repeat: no-repeat; */
            transform: rotateX(180deg) translateZ(190px);
        }
        ul li:nth-child(2){
            background-image: url('./images/02.jpg');
            /* background-repeat: no-repeat; */
            transform: rotateX(90deg) translateZ(190px);
        }
        ul li:nth-child(1){
            background-image: url('./images/01.jpg');
            /* background-repeat: no-repeat; */
            transform: translateZ(190px);
        }
        ul:nth-child(2) li{
            background-position: -112px 0;
        }
        ul:nth-child(3) li{
            background-position: -224px 0;
        }
        ul:nth-child(4) li{
            background-position: -336px 0;
        }
        ul:nth-child(5) li{
            background-position: -448px 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a href="#" class="l">上一页</a>
        <a href="#" class="r">下一页</a>
    </div>
    <script>
        var left = document.querySelector('.l');
        var right = document.querySelector('.r');
        var uls = document.querySelectorAll('ul');
        var index = 0;
        var falg = true;
        left.onclick = function () {
            // alert(1);
            if (falg) {
                falg = false;
                index--;
                uls.forEach(function (v,i) {
                    v.style.transform = "rotateX("+index*90+"deg)";
                    v.style.transition = "all 1s "+i*0.2+"s";
                });
                
            }
          }
        right.onclick = function () {
            // alert(1);
            if (falg) {
                falg = false;
                index++;
                uls.forEach(function (v,i) {
                    v.style.transform = "rotateX(-"+index*90+"deg)";
                    v.style.transition = "all 1s "+i*0.2+"s";
                });
                
            }
          }
    
          uls[uls.length-1].addEventListener('transitionend',function () {
              falg = true;
            })
    </script>
</body>
</html>
