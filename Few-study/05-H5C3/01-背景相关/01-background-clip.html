<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 30px dashed #000;
      padding: 50px;
      box-sizing: border-box;
      background-color: pink;
      /* background-clip: 设置背景的显示范围 */
      /* 1. 默认值: border-box;  背景显示范围= border + padding + content */
      /* 2. padding-box;         背景显示范围= padding + content */
      /* 3. content-box;         背景显示范围= content */

      background-clip: content-box;
    }

  </style>
</head>
<body>

<div></div>

</body>
</html>
