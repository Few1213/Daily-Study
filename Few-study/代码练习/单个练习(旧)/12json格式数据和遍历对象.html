<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12json格式数据遍历</title>
    <script>
        var json = {
            "name": "小明",
            "age": 18,
            "sex": "男"
        };
        for (var key in json) {
            console.log(key);
            console.log(json[key]);
        }

        var json={
            "name":"小明",
            "age":18,
            "sex":"男"
        };
        for(var key in json){
            console.log(key);
            console.log(json[key]);
        }

        var json={
            "name":"小明",
            "age":18,
            "sex":"男"
        };
        for(var key in json){
            console.log(key);
            console.log(json[key]);
        }
    </script>
</head>

</html>
