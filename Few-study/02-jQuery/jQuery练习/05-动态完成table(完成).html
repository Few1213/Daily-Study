    <script>
        //1-设置按钮的点击事件

        $("#btn").click(function () {
            for (var i = 0; i < $("#dv input").length; i++) {
                if($("#dv input:eq("+i+")").val() ==""){
                    alert("请输入完整");
                    return
                }
            }   
            $("<tr></tr>").appendTo($("#tbd"));
            index++;
            if (index % 2 == 0) {
                $("#tbd tr:eq(" + index + ")").css("background", "red");
            } else {
                $("#tbd tr:eq(" + index + ")").css("background", "yellow");
            }
            $("#dv input").each(function () {

                var tex = $(this).val();

                $("<td>" + tex + "</td>").appendTo($("#tbd tr:eq(" + index + ")"));
            });
        });
    </script>
