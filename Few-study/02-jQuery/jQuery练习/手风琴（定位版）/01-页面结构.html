<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #accordion {
            width: 1200px;
            height: 400px;
            margin: 100px auto;
            border: 2px solid pink;
            position: relative;
            overflow: hidden;
        }

        #accordion li {
            width: 1200px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="accordion">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="./animate.js"></script>
    <script>
        var lis = document.querySelectorAll("li");
        for (var i = 0; i < lis.length; i++) {
            //先动态的添加图片
            lis[i].style.background = "url(images/" + (i + 1) + ".jpg)";
            //然后为每个图片设置left的值
            lis[i].style.left = i * 240 + "px";

            lis[i].index = i;
            //设置鼠标进入事件
            lis[i].onmouseover = function () {
                for (var i = 0; i < lis.length; i++) {
                    if (i <= this.index) {
                        animate(lis[i], {
                            left: i * 100
                        });
                    } else {
                        animate(lis[i], {
                            left: i * 100 + 700
                        })
                    }
                }
            };
            //设置鼠标离开事件
            lis[i].onmouseout = function () {
                for (var i = 0; i < lis.length; i++) {
                    animate(lis[i], {left:i*240});
                }
            }
        }
    </script>
