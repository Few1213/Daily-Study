<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    
    body {
      background-image: url(images/1.jpg);
    }
    
    #mask {
      background-color: rgba(255, 255, 255, 0.3);
      height: 200px;
      text-align: center;
    }
    
    #mask img {
      width: 200px;
      margin-top: 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="mask">
  <img src="images/1.jpg" alt="">
  <img src="images/2.jpg" alt="">
  <img src="images/3.jpg" alt="">
  <img src="images/4.jpg" alt="">
  <img src="images/5.jpg" alt="">
</div>

<script>

  var imgs = document.querySelectorAll("#mask>img");

  //给图片注册点击事件
  for (var i = 0; i < imgs.length; i++) {
    imgs[i].onclick = function () {
      //获取当前图片的src，给body的背景图
      //这么拼串容易出问题，拼串的技巧
      //把this.src拼接到这个字符串
      document.body.style.backgroudImage = "url(" + this.src + ")";
    }
  }


</script>
</body>
</html>
