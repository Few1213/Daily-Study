    <script>

      //1. 获取 input
      var inputs = document.querySelectorAll('input');

      //2. 点击每个input
      for ( var i = 0 ; i < inputs.length ; i++) {
        
        inputs[i].onfocus = function(params) {
          this.style.background = 'red';
        }

        inputs[i].onblur = function () {
          this.style.background = '';
        }
          
      }

      

    </script>
