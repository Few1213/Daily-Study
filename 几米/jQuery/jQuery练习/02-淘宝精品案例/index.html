        <script src="../jquery-1.12.4.js"></script>
        <script>
            $(function(){
                // 思路：
                // 1. 获取到左边所有的li
                // 2. 给li注册mouseenter
                // 3. 获取当前li的下标
                // 4. 去center中找到对应下标的li让他展示，其他的li需要隐藏


                // 1. 
                var $leftLis = $("#left li");
                var $rightLis = $("#right li");
                var $center = $("#center");

                // 2.
                $leftLis.mouseenter(function(){
                    // 3.
                    var idx = $(this).index();
                    console.log(idx);

                    // 注意： idx变量的问题，需要拼接
                    $("#center li:eq("+ idx +")").show();

                    // 其他li隐藏
                    $("#center li:eq("+ idx +")").siblings().hide();
                })



                // 右边的
                $rightLis.mouseenter(function(){
                    var idx = $(this).index() + 9;
                    // console.log(idx);

                    // $("#center li:eq("+ idx +")").show();

                    // $("#center li:eq("+ idx +")").siblings().hide();


                    // 当前的展示
                    // 推荐大家使用.eq()  来找到对应下标的元素
                    // $("#center li").eq(idx).show();
                    // $("#center li").eq(idx).siblings().hide();



                    // 链式编程 （可以使用 . 一直调用）
                    $("#center li").eq(idx).show().siblings().hide();
                })
            })
