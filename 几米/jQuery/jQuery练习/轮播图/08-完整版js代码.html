	<style>
		/* 初始化 */

		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}



		/* box 部分 */

		.box {
			width: 500px;
			height: 300px;
			background: red;
			position: relative;
			overflow: hidden;
		}

		/* ul 部分 */

		ul {
			width: 3000px;
			height: 300px;
			position: absolute;
		}

		ul li {
			float: left;
		}

		ul li img {
			width: 500px;
			height: 300px;
		}

		/* ol 部分*/

		ol {
			/* width: 180px; */
			height: 20px;
			background: rgba(255, 255, 255, 0.5);
			position: absolute;
			left: 50%;
			bottom: 10px;
			transform: translateX(-50%);
			border-radius: 10px;
		}

		ol li {
			float: left;
			width: 12px;
			height: 12px;
			margin: 0 8px;
			margin-top: 4px;
			background: #fff;

			text-align: center;
			line-height: 12px;
			font-size: 10px;

			/* 不让文本选中 */
			user-select: none;
			/* 小手 */
			cursor: pointer;
			border-radius: 50%;
		}

		ol li.now {
			background: red;
		}

		/* 箭头部分 */

		.arrow {
			display: none;
		}

		.box:hover .arrow {
			display: block;
		}


		.left,
		.right {

			width: 30px;
			height: 60px;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			background: rgba(0, 0, 0, 0.3);
			text-align: center;
			line-height: 60px;
			font-size: 32px;

			user-select: none;
			cursor: pointer;
		}

		.left {
			left: 0;
		}

		.right {
			right: 0;
		}
	</style>

		}

			}

		}
		//封装匀速动画函数
		function animate(element, target, step) {
			//清除定时器
			clearInterval(element.timeId)
			//设置定时器
			element.timeId = setInterval(function () {
				//设置步数
				var step = step || 20;
				//获取当前的位置
				var current = element.offsetLeft;
				// 计算每走的距离
				step = target - current > 0 ? step : -step;
				current += step;
				if (Math.abs(target - current) >= Math.abs(step)) {
					current += step;
					element.style.left = current + "px";
				} else {
					element.style.left = target + "px";
					clearInterval(element.timeId);
				}
			}, 15);
		}
