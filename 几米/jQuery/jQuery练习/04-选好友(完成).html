<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 150px;
            height: 400px;
            font-size: 20px;
            background-color: teal;
        }
    </style>
</head>

<body>

    <select id="source" multiple>
        <option>马哥</option>
        <option>飞飞</option>
        <option>芹芹</option>
        <option>燕哥</option>
        <option>方方</option>
        <option>阁阁</option>
        <option>健健</option>
        <option>玉玉</option>
        <option>军军</option>
    </select>

    <button id="btn1"> &gt;&gt; </button>
    <button id="btn2"> &lt;&lt; </button>
    <button id="btn3"> &gt; </button>
    <button id="btn4"> &lt; </button>
    <select id="target" multiple>

    </select>

    <script src="../jquery-1.12.1.js"></script>
    <script>
        //为按钮1设置点击事件
        $("#btn1").click(function () {
            $("#source").children().appendTo("#target");
        });
        //为按钮2设置点击事件
        $("#btn2").click(function () {
            $("#target").children().appendTo("#source");
        });
        //为按钮3设置点击事件
        $("#btn3").click(function () {
            $("#source").children().each(function () {
                if ($(this).prop("selected")) {
                    $(this).appendTo($("#target"));
                }
            });
        });
        //为按钮4设置点击事件
        $("#btn4").click(function () {
            $("#target").children().each(function () {
                if ($(this).prop("selected")) {
                    console.log($(this).prop("selected"));
                    
                    $(this).appendTo($("#source"));
                }
            });

          });
       
    </script>
