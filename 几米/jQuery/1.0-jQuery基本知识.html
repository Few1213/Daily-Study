<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.12.1.js"></script>
</head>
<body>
    <script>
    /*
    1-
    js函数库,简称:js库:一个js文件,里面放封装了很多函数的相关代码
    
    什么是jQuery?也是一个函数库是所有js库中的一种

    jQuery的好处:写的少,做的多,开源,免费链式编程,隐式迭代

    jQuery和DOM对象的互转:jQuery对象转DOM对象:对象[0]或者对象.get[0;]---包装集

    jQyery中的顶级对象:jQuery或者$

    jQuery页面加载事件的写法
    1.$(window).load(function(){  });页面中所有的内容加载完毕后才执行
    2.$(document).ready(function(){});
    3.jQuer(function(){});
    4.$(function(){});

    !!jQuery这个单词可以用$来替换,或者说$也可以用jQuery来代替


    2-jQuery中如何获取元素 -----选择器
    id选择器
    $("id的属性的值");
    标签选择器
    $("标签名");
    类样式选择器
    $("类样式的名称");
    交集选择器
    $("标签+类选择器");
    并集选择器
    $("选择器,选择器,选择器");
    层次选择器 /后代选择器
    $("选择器 选择器");
    获取的是div这个父级 元素的直接子元素
    $("选择器>选择器")
    当前元素后的所有的兄弟元素
    $("选择器~选择器")
    相邻的后面第一个兄弟元素
    $("选择器+选择器");

    筛选器
    :eq(索引值);---选择器,对应索引的元素
    :lt(索引值);---小于索引值的所有元素
    :gt(索引值);---大于索引值的所有元素
    !!!:gt(5):lt(3)---指的是在大于5的所有元素里找索引值小于3的元素

    其他选择器
    $("选择器:last")---最后一个
    $("选择器:first")---第一个


    3-常用的方法
    .val();----首先针对的是表单标签,括号中啥也没有,获取的是value属性的值,括号中写内容设置或者是获取表单标签的value属性值
    .text();----成对的标签可以使用这个属性,啥也没有是获取标签中间的文本内容,写内容是设置或者是获取标签中的文本内容---就相当于DOM中的innerText
    .html();----成对的标签可以设置或者获取标签中的html内容---相当于DOM中的innerHTML
    !!!设置标签中间的文本或者是获取标签中间的文本内容   可以使用.text();也可以使用.html方法
    .css();----设置元素的css样式 .css("属性名","值");
    .index();----当前元素的索引
    .show(参数1,参数2);设置元素显示,括号中可以写数字,表示的是毫秒
    .hide(参数1,参数2);设置元素隐藏,括号中可以写数字,表示的是好眠
    .slideUp(参数1,参数2);设置元素滑入
    .slideDown(参数1,参数2);设置元素划出
    .slideToggle(参数1,参数2);切换滑入划出的效果
    .fadeOut(参数1,参数2);淡出效果
    .fadeIn(参数1,参数2);淡入效果
    .fadeToggle(参数1,参数2);切换淡入淡出效果
    (参数1为毫秒,也可以是fast normal slow,参数2是回调函数当动画执行完毕后执行该函数)
    .stop();停止当前的动画
    .mouseenter();鼠标进入
    .mouseleave();鼠标离开
    .animate();动画函数
    .fadeTo(时间,透明度的值);
    .attr(参数1,参数2);设置某个参数的值
    .attr(参数1);获取某个属性的值(attr主要是操作元素的自定义属性,但是也可以操作元素的自带的属性html中本身就有的属性,但是操作元素选中的checked的时候不是很合适!) 操作元素选中的checked的时候,推荐使用prop的方法
    .prop("属性",值);值一般是布尔类型
    .prop("属性");获取这个元素是否被选中



    4-jQuery中元素样式的操作有两种方式:
    1.对象.css();
    2.类样式的方式:
    addClass();添加
    removeClass();移除
    hasClass();是否应用
    toggleClass();切换类样式


    5-获取元素的几个方法
    当前元素.prev();前一个兄弟元素
    当前元素.prevAll();当前元素的前面所有的兄弟元素
    当前元素.next();后一个兄弟元素
    当前元素.nextAll();当前元素的后面的所有兄弟元素
    当前元素.parent();当前元素的父级元素   
    当前元素.children();当前元素中的所有子元素(直接子元素)
    当前元素.find("选择器");从当前元素中找某个或者某些元素


    6-链式编程 
    jQuery方法的连写
    !!!断链----对象调用方法后返回来的不是之前的对象了,那么此时叫做断链,也就不能再使用链式编程了,如何解决?在断链的位置直接使用方法end(),内部 会帮助我们修复断链
    !!!如果使用链式编程有问题了,直接换成非链式编程解决问题完成效果就可以了


    7-jQuery中元素的创建
    1.$("html代码")
    元素的添加
    父级元素.append(子级元素);
    子级元素.appendTo(父级元素);
    .clone();克隆元素
    父级元素2.append($("父级元素1>子级元素"));//相当于剪切  



 
    */    
     
    
    </script>
 
</body>
</html>
