<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <title>Document</title>
    <style>
        .section{
            overflow: hidden;
        }
        /* -----------------------------------------第一屏幕 ---------------------------------------*/
        .first {
            /* text-align: center; */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* flex-wrap: wrap; */
            align-items: center;

        }

        .first .logo {
            width: 251px;
            height: 186px;
            background-image: url('./images/1_logo.png');
            margin: 80px 0;
            /* flex: 1; */
            /* margin: 0 auto; */
        }

        .first .info {
            width: 772px;
            height: 49px;
            background-image: url("./images/1_info.png");
            margin-top: 30px;
        }

        .first .text img {
            margin: 0 30px;
            opacity: 0.3;
            /* transition: all 1s; */
        }

        .first.now .text img {
            margin: 0;
            opacity: 1;
            transition: all 1s;
        }

        /* -----------------------------------------第二屏幕 ---------------------------------------*/
        .second {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .second .shield {
            width: 460px;
        }

        .second .info {
            width: 635px;
            height: 390px;
            background-image: url('./images/2_info_2.png');
        }

        .second img:nth-child(1) {
            transform: translate(35px, 78px) rotate(45deg);
        }

        .second img:nth-child(2) {
            transform: translate(135px, 282px) rotate(15deg);
        }

        .second img:nth-child(3) {
            transform: translate(187px, 62px) rotate(15deg);
        }

        .second img:nth-child(4) {
            transform: translate(10px, 162px) rotate(30deg);
        }

        .second img:nth-child(5) {
            transform: translate(465px, 522px) rotate(30deg);
        }

        .second img:nth-child(6) {
            transform: translate(480px, 62px) rotate(90deg);
        }

        .second img:nth-child(7) {
            transform: translate(180px, -305px) rotate(80deg);
        }

        .second img:nth-child(8) {
            transform: translate(300px, -22px) rotate(70deg);
        }

        .second img:nth-child(9) {
            transform: translate(280px, -322px) rotate(60deg);
        }

        .second.now img {
            transform: none;
            transition: all 1s;
        }

        /* -----------------------------------------第三屏幕 ---------------------------------------*/
        .third {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .third .info {
            width: 631px;
            height: 278px;
            background-image: url('./images/3_info_3.png');
        }

        .third .circle {
            width: 453px;
            height: 449px;
            background-image: url('./images/3_circle.png');
            /* position: relative; */
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(0deg);

        }

        /* .third.now .circle{
            transform: rotate(360deg);
            transition: all 1s infinite;
        } */
        .third .circle img {
            transform: translate(-1800px, 700px);
        }

        .third.now .circle img {
            transform: translate(0, 0);
            transition: all 1s;

        }

        /* -----------------------------------------第四屏幕 ---------------------------------------*/
        .fourth {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .fourth .info {
            width: 612px;
            height: 299px;
            background-image: url('./images/4_info_4.png');
        }

        .fourth .movie {
            width: 529px;
            min-width: 529px;
            height: 500px;
            /* background-color: #fff; */
        }

        .fourth .movie .search {
            width: 100%;
            height: 66px;
            background-image: url('./images/4_search.png');
            display: flex;
            justify-content: flex-start;
            align-items: center;
            transform: translateX(-800px);
        }

        .fourth.now .movie .search {
            transform: translateX(0px);
            transition: all 1s;
        }

        .fourth .movie .search .key {
            width: 0px;
            height: 22px;
            background-image: url('./images/4_key.png');
            transform: translateX(20px);
        }

        .fourth.now .movie .search .key {
            width: 99px;
            transition: all 2s steps(5) 1s;
        }

        .fourth .movie .result {
            width: 100%;
            height: 0;
            background-image: url('./images/4_result.png');
            transform: translateY(-13px);
        }

        .fourth.now .movie .result {
            height: 372px;
            transition: all 1s 4s;
        }

        /* -----------------------------------------第五屏幕 ---------------------------------------*/
        .fifth {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .fifth .info {
            width: 1077px;
            height: 134px;
            background-image: url('./images/5_info_5.png');
        }

        .fifth .browser {
            width: 1077px;
            height: 443px;
            background-color: rgba(255, 255, 255, .3);
            position: relative;
            /* overflow: hidden; */
        }

        .fifth .browser .toolbar {
            width: 0px;
            height: 79px;
            background-image: url('./images/5_toolbar.png');
            position: absolute;
            top: 0;
            left: 20px;
        }

        .fifth.now .browser .toolbar .border {
            width: 926px;
            height: 27px;
            border: 1px solid #fff;
            position: absolute;
            left: 72px;
            top: 30px;
        }

        .fifth.now .browser .toolbar {
            width: 1004px;
            transition: all 1s 1s;
            overflow: hidden;
        }

        .fifth .browser .extra {
            width: 394px;
            height: 29px;
            background-image: url('./images/5_extra.png');
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .fifth .browser .extra_line{
            height: 1px;
            width: 100%;
            background-color: #fff;
            position: absolute;
            left: 0;
            bottom: 30px;
        }
        .fifth .browser .border_top,
        .fifth .browser .border_bottom {
            height: 1px;
            width: 100%;
            background-color: #fff;
            position: absolute;
        }

        .fifth .browser .border_top {
            transform: translateX(100%);

        }

        .fifth .browser .border_bottom {
            transform: translateX(-100%);
            /* position: absolute; */
            left: 0;
            bottom: 0;
        }

        .fifth.now .browser .border_top,
        .fifth.now .browser .border_bottom {
            transform: translateX(0px);
            transition: all 1s;
        }

        .fifth .browser .border_left,
        .fifth .browser .border_right {
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: #fff;
        }

        .fifth .browser .border_left {
            transform: translateY(-100%);
        }

        .fifth .browser .border_right {
            transform: translateY(100%);
            /* position: absolute; */
            right: 0;
            top: 0;
        }

        .fifth.now .browser .border_left,
        .fifth.now .browser .border_right {
            transform: translateY(0px);
            transition: all 1s;
        }
    </style>
</head>

<body>
    <!-- fullpage的使用 -->
    <div id="fullpage">
        <div class="section first">
            <div class="logo"></div>
            <div class="text">
                <img src="./images/1_text_1.png" alt="">
                <img src="./images/1_text_2.png" alt="">
                <img src="./images/1_text_3.png" alt="">
                <img src="./images/1_text_4.png" alt="">
                <img src="./images/1_text_5.png" alt="">
                <img src="./images/1_text_6.png" alt="">
                <img src="./images/1_text_7.png" alt="">
                <img src="./images/1_text_8.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="section second">
            <div class="shield">
                <img src="./images/2_shield_1.png" alt="">
                <img src="./images/2_shield_2.png" alt="">
                <img src="./images/2_shield_3.png" alt="">
                <img src="./images/2_shield_4.png" alt="">
                <img src="./images/2_shield_5.png" alt="">
                <img src="./images/2_shield_6.png" alt="">
                <img src="./images/2_shield_7.png" alt="">
                <img src="./images/2_shield_8.png" alt="">
                <img src="./images/2_shield_9.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="section third ">
            <div class="info"></div>
            <div class="circle">
                <img src="./images/3_rocket.png" alt="">
            </div>
        </div>
        <div class="section fourth ">
            <div class="movie">
                <div class="search">
                    <div class="key"></div>
                </div>
                <div class="result"></div>
            </div>
            <div class="info"></div>
        </div>
        <div class="section fifth active">
            <div class="info"></div>
            <div class="browser">
                <div class="border_top"></div>
                <div class="border_bottom"></div>
                <div class="extra_top"></div>
                <div class="border_left"></div>
                <div class="border_right"></div>
                <div class="toolbar">
                    <div class="border"></div>
                </div>
                <div class="extra"></div>
                <div class="extra_line"></div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('#fullpage').fullpage({
                navigation: true,
                sectionsColor: ['#0DA5D6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
                verticalCentered: false,
                afterLoad: function (anchorLink, index) {
                    $('.section').eq(index - 1).addClass('now').siblings().removeClass('now');
                }
            });

        });
    </script>
</body>

</html>
