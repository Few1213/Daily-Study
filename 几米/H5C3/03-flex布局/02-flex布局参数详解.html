<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 600px;
      height: 400px;
      border: 3px solid #000;
      margin: 100px auto;

      /* display: flex 让当前盒子成为了一个 弹性盒子, 就拥有主轴和侧轴的概念
         子元素默认在 主轴方向上 进行排列 */
      display: flex;

      /* 1. flex-direction 控制主轴方向(了解)
            (1) row 行(默认值)
            (2) row-reverse
            (3) column
            (4) column-reverse
      */
      /*flex-direction: column-reverse;*/


      /* 2. justify-content 控制主轴方向的对齐方式
            (1) flex-start 往主轴开始位置对齐  (左对齐)
            (2) flex-end   往主轴结束位置对齐  (右对齐)
            (3) center     居中对齐
            (4) space-between  将空白在 盒子间 进行平均分配
            (5) space-around   将空白在 盒子两边环绕
            (6) space-evenly(新增)  将空白在盒子两边平均分配, 目前这个属性值兼容性最大, 使用频率低(了解)
      */
      justify-content: space-evenly;

      /* 3. align-items 控制侧轴方向的对齐方式
            (1) flex-start 往侧轴开始位置对齐
            (2) flex-end   往侧轴结束位置对齐
            (3) center     居中
            (4) stretch    拉伸 (了解), 不能设置高度
      */
      align-items: stretch;
    }
    .box .son {
      width: 100px;
      /*height: 100px;*/
      border: 1px solid red;
      box-sizing: border-box;
      background-color: pink;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="son">1</div>
  <div class="son">2</div>
  <div class="son">3</div>
</div>

</body>
</html>
