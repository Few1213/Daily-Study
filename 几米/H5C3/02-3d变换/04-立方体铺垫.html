<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      perspective: 800px;
    }
    img {
      display: block;
      margin: 100px auto;
      transition: all 3s;
    }
    img:hover {
      /* 旋转是改变坐标轴的 */
      transform: rotateY(90deg) translateZ(100px);
    }
  </style>
</head>
<body>

<img src="./01.jpg" alt="">

</body>
</html>
