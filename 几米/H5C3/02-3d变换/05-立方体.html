<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      /* 作用: 让子元素有近大远小的透视效果, 视觉效果 */
      perspective: 1000px;
    }
    ul {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      border: 1px solid #000;
      list-style: none;
      position: relative;

      /* 真3d: 作用让子元素在三维空间中进行布局 */
      transform-style: preserve-3d;
      transition: all 10s;
    }
    ul:hover {
      transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }


    /* 六个面定位在一起 */
    li {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    /* 前面 */
    li:nth-child(1) {
      background-color: pink;
      transform: translateZ(100px);
    }
    /* 上面 */
    li:nth-child(2) {
      background-color: green;
      transform: rotateX(90deg) translateZ(100px);
    }
    /* 后面 */
    li:nth-child(3) {
      background-color: blue;
      transform: rotateX(180deg) translateZ(100px);
    }
    /* 下面 */
    li:nth-child(4) {
      background-color: skyblue;
      transform: rotateX(270deg) translateZ(100px);
    }
    /* 左面 */
    li:nth-child(5) {
      background-color: brown;
      transform: rotateY(-90deg) translateZ(100px);
    }
    /* 右面 */
    li:nth-child(6) {
      background-color: yellow;
      transform: rotateY(90deg) translateZ(100px);
    }
  </style>
</head>
<body>

<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>


</body>
</html>
