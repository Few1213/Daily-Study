<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      perspective: 800px;
    }
    img {
      display: block;
      margin: 100px auto;
      transition: all 3s;
    }
    img:hover {
      /* 左手定则: 伸出左手, 握拳, 大拇指指向轴的正方向
         手指卷曲的方向, 就是旋转的正方向
      */
      /*transform: rotateX(45deg);*/
      /*transform: rotateY(45deg);*/
      transform: rotateZ(45deg);
    }
  </style>
</head>
<body>

<img src="./01.jpg" alt="">

</body>
</html>
