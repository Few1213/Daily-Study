<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 320px;
        height: 320px;
        margin: 100px auto;
        position: relative;
    }
    div::before{
        content: "";
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
        transition: all 2s;
    }
    /* :hover 在 ::before之前 代表的是悬浮效果之后改变样式 */
    div:hover::before{
        background-color: rgba(0, 0, 0, 0.4);
    }
    
    </style>
</head>
<body>
    <div>
        <img src="./images/pic.jpg" alt="">
    </div>
</body>
</html>
