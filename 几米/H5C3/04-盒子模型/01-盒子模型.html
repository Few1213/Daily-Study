<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 标准盒子模型大小 = content + padding + border
       css3盒子模型大小 = 设置的 width/height, 如果有padding或者border自动内减
    */
    div {
      width: 300px;
      height: 300px;
      padding: 50px;
      border: 15px solid #000;
      background-color: blue;

      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div></div>
  
</body>
</html>
