<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 800px;
      height: 100px;
      border: 1px solid #000;
      margin: 100px auto;
      /* 线性渐变语法:
         background-image: linear-gradient( 方向, 颜色 范围, 颜色 范围, .... )
      */
      background-image: linear-gradient(
          135deg,
          white 0%, white 25%,
          black 25%, black 50%,
          white 50%, white 75%,
          black 75%, black 100%
      );

      /* 设置背景图片大小 */
      background-size: 100px 100px;

      /* 默认背景就是平铺的 */
      /*background-repeat: no-repeat;*/

      /* 在 5s 内匀速执行 过渡动画 */
      transition: all 5s linear;
    }

    div:hover {
      background-position: 800px 0;
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
