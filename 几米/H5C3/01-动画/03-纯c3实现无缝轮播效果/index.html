<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    .box {
      width: 600px;
      height: 200px;
      border: 10px solid red;
      margin: 100px auto;
      overflow: hidden;
    }
    .box:hover ul {
      animation-play-state: paused;
    }

    .box ul {
      width: 1800px;
      /* 使用动画 动画名称 动画时间 */
      animation: run 6s linear infinite;
    }
    .box li {
      float: left;
    }

    /* 定义动画 */
    @keyframes run {
      from {
        transform: translateX(0px);
      }
      to {
        transform: translateX(-1200px);
      }
    }
  </style>
</head>
<body>


<div class="box">
  <ul>
    <li><a href="#"><img src="./images/z1.jpg" alt=""></a></li>
    <li><a href="#"><img src="./images/z2.jpg" alt=""></a></li>
    <li><a href="#"><img src="./images/z3.jpg" alt=""></a></li>
    <li><a href="#"><img src="./images/z4.jpg" alt=""></a></li>

    <!-- 添加两张假图 -->
    <li><a href="#"><img src="./images/z1.jpg" alt=""></a></li>
    <li><a href="#"><img src="./images/z2.jpg" alt=""></a></li>
  </ul>
</div>


</body>
</html>
