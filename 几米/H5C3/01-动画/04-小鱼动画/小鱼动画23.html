<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: skyblue;
        }
        div{
            width: 174px;
            height: 126px;
            background-image: url('./fish-12-126.png');
            animation: run 1s steps(12)  infinite ,swim 6s infinite;
        }
        @keyframes run{
            from{
                background-position: 0 0;
            }
            to{
                background-position: 0 1512px;
            }
        }
        @keyframes swim{
            0%{
                transform: translateX(0) rotate(0);
            }
            25%{
                transform: translateX(800px) rotate(0);
            }
            50%{
                transform: translateX(800px) rotate(180deg);
            }
            75%{
                transform: translateX(0) rotate(180deg);
            }
            100%{
                transform: translateX(0) rotate(0);
            }
        }
        div:nth-child(1){
            animation-duration: 1s,5s;
        }
        div:nth-child(2){
            animation-duration: 1s,6s;
        }
        div:nth-child(3){
            animation-duration: 1s,7s;
        }
        div:nth-child(4){
            animation-duration: 1s,8s;
        }
        div:nth-child(5){
            animation-duration: 1s,9s;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
