<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 800px;
      height: 100px;
      border: 1px solid #000;
      margin: 100px auto;
      /* 添加线性渐变  白黑白黑
         background-image: linear-gradient( 方向, 颜色 范围, 颜色 范围, .... )
      */
      background-image: linear-gradient(
          135deg,
          #fff 0%, #fff 25%,
          #000 25%, #000 50%,
          #fff 50%, #fff 75%,
          #000 75%, #000 100%
      );
      background-size: 100px 100px;

      /* 使用动画: 动画名称 动画时间 动画次数 动画效果 */
      animation: run 5s infinite linear;
    }

    .box:hover {
      animation-play-state: paused;
    }

    /* 使用动画
       1. 定义动画
       2. 使用动画
    */
    @keyframes run {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 800px 0;
      }
    }
  </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
