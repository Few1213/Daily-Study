<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      transition: all 1s;
      margin: 100px auto;
    }
    div:hover {
      /* 旋转语法
         transform: rotate(角度); 默认顺时针为正方向
         transform: rotate(30deg);
      */
      transform: rotate(360deg);
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
