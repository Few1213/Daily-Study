<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 30px dashed #000;
      padding: 50px;
      box-sizing: border-box;
      background: url("./images/bg.jpg");
      /* background-origin: 设置背景图片的显示基准点 */
      /* 1. border-box;         背景原点在border的左顶点 */
      /* 2. padding-box;(默认值) 背景原点在padding的左顶点 */
      /* 3. content-box;        背景原点在content的左顶点 */
      /*background-origin: content-box;*/

      /* 需求: 只给内容部分设置背景图片, 而且要求, 图片背景从content左顶点开始平铺 */
      /* 使用时, background-clip 和 background-origin 组合起来一起使用 */
      background-clip: content-box;
      background-origin: content-box;
    }

  </style>
</head>
<body>

<div></div>

</body>
</html>
