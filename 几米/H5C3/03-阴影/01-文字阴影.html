<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1 {
      font-size: 100px;
      text-align: center;
      height: 300px;
      line-height: 300px;
    }
    /*  text-shadow: 水平偏移 垂直偏移 模糊度 颜色 */
    /*  基础文字阴影写法: 2px 2px 2px 颜色 */
    h1:first-child {
      text-shadow: 2px 2px 2px red;
    }
    h1:nth-child(2) { 
      text-shadow: 100px 100px 10px red;
    }
    h1:nth-child(3) {
      text-shadow: 2px 2px 2px red, 4px 4px 4px blue, 6px 6px 6px yellow;
    }

    h1:nth-child(4) {
      background-color: #000;
      color: white;
      text-shadow: 0 0 5px #fff, 0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e;
    }

    h1:nth-child(5) {
      background-color: #000;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
    }
  </style>
</head>
<body>

  <h1>我爱学习</h1>
  <h1>我爱学习</h1>
  <h1>我爱学习</h1>


  <h1>I LOVE Study</h1>
  <h1>我爱学习</h1>
  
</body>
</html>
