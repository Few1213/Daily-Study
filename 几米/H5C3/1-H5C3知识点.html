        1-HTML5新增的标签
        常用的语义标签
        nav 导航
        header 页眉(可用作多个容器)
        footer 文档或者页的页脚
        main 文档主要内容
        article 文章
        aside 主题内容之外
        
        语义标签和div的使用没有本质化的差别但是有兼容性的问题,IE9以上支持H5(在IE9中将语义标签解析为行级元素 没有款高)
        IE8以下的解决方法:
        1-在js里手动创建这些标签,并转换为块级元素
        2-引入第三方插件 引入第三方js文件正常显示H5标签
        解决方法 :在样式中添加 display:block
        !!!注意多个使用时样式的调用重复问题
