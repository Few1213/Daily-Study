<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>函数案列</title>
    <script>
        //输入年月日，获取这个日期是这一天的第多少天
        function getDays(year, month, day) {
            var days = day;
            if (month = 1) {
                return days;
            }
            var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (var i = 0; i < month - 1; i++) {
                days += months[i];
            }
            if (isLeapYear(year) && month > 2) {
                days++;
            }
            return days;
        }
    </script>
