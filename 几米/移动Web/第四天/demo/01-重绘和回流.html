<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  /*
  * 浏览器渲染机制(了解)
  *   1. 解析 html 结构, 生成 dom 树
  *   2. 解析 css 样式, 生成样式结构体
  *   3. 将 html 结构 和 css 样式, 结合生成 render 树(渲染树)
  *      渲染树中没有 display为none的节点
  *   4. 布局
  *   5. 渲染
  *
  * 重绘和回流(重排)
  *   (1) 回流(重排)发生在第4阶段, 重新布局, 一般影响布局的属性发生更改, 都会触发回流
  *       比如: 改盒子的宽高, 改盒子的定位....
  *
  *   (2) 重绘      发生在第5阶段, 重新渲染, 一般不影响布局的属性发生修改时, 只会触发重绘
  *       比如: 盒子的透明度, background-color, color, background-image
  *
  * 注意点:
  *   1. 一个页面, 必然会至少触发一次 回流 和 重绘
  *   2. 回流 必将 触发重绘, 但是重绘 不一定 触发回流
  *
  *
  * 如何进行性能优化? 本质就是减少回流和重绘的次数
  * 1. 尽量不要将 样式获取性操作 放在 for 循环中
  * 2. 直接使用className修改样式，少用style设置样式 (提倡一次性进行样式设置)
  * 3. 让元素离线处理, 设置display: none;后, 再进行大量的回流和重绘操作, 不会触发页面的重新布局和渲染的
  *    最后操作完了, 一次性添加到页面中, 也可以减少回流和重绘的次数
  * 4. 定位的元素(fixed/absolute)的布局属性修改, 脱标不会影响其他元素的, 也可以减少回流和重绘
  *    定位的元素发生布局宽高等样式修改, 只会让自己 回流 和 重绘
  *    所以之前动画都是 用 定位实现的
  * 5. 学了css3之后, 动画用css3 transform变换系列实现, transform 只是一种视觉效果, 不会影响布局
  *    transform 系列, 只会触发重绘, 不会触发回流, 减少了一次回流的过程
  *
  * 一切优化的前提, 是在于先把功能实现了, 重绘和回流进行的性能优化是 微秒级别的
  * 我们优化的过程, 就是在于减少 或者 避免 大量的回流和重绘的次数
  * */


</script>

</body>
</html>
