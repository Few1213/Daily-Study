<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>

    input {
      height: 50px;
      width: 200px;
      border-radius: 25px;
      border: none;
  
      border: 2px solid red;
      /* 去掉蓝色小边框  */
      outline-style: none;
    }

    textarea {
      resize: none;
    }

    a {
      display: block;
      width: 200px;
      height: 200px;
      /* 去掉 a 标签在移动端的点击高亮效果 */
      /* transparent */
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }


    /*单行溢出*/
    .one-txt-cut {
      /* 溢出隐藏 */
      overflow: hidden;
      /* 不换行 */
      white-space: nowrap;
      /* 文本溢出显示省略号 */
      text-overflow: ellipsis;
    }

    /*多行溢出*/
    .txt-cut {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      /* 2行 */
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .three-txt-cut {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      /* 3行 */
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }


    p {
      width: 200px;
    }

  </style>
</head>
<body>

<input type="text">

<textarea name="" id="" cols="30" rows="10"></textarea>

<a href="#">不要点我</a>

<p class="one-txt-cut">我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本</p>


<p class="txt-cut">我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本</p>


<p class="three-txt-cut">我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本我是文本</p>



</body>
</html>
