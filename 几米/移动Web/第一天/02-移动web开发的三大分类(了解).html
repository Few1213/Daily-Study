<!--
  移动web开发的分类
  1. 原生app
     特点:
       (1) 可以直接安装在手机上, 使用 java(android)/swift(ios) 来开发的
       (2) 可以直接访问 手机 硬件设备 (摄像头, gps定位)
       (3) 可以一定程度上离线访问
       (4) 性能体验非常好
     缺点:
       (1) 开发成本高! 跨平台性差!  对于android和ios需要开发两套
       (2) 版本更新麻烦

  2. webapp
     特点:
       (1) 免安装, 直接通过浏览器访问, 使用 html,css,js 开发
       (2) 开发成本低, 跨平台性好
       (3) 更新方便

     缺点:
       (1) 不能直接访问手机的硬件设备 (摄像头, gps)
       (2) 非常依赖网络, 不能离线访问


  3. 混合app  (react Native)
     特点:
        (1) 可以安装, 本质上就是在 webapp 外层套了一个 原生的壳,
            里面的页面还是通过 html css js 开发
        (2) 可以访问 硬件设备
        (3) 跨平台性好

     缺点: (1) 性能还 ok, 比webApp好, 比原生差一点
           (2) 开发成本相对高, 比webApp高一点, 比原生低一点


  一般公司开发流程
  webApp(成本低)   =>   混合App     =>    纯原生实现 (成本最高)
        性能低     =>   性能中等     =>    性能好

-->
