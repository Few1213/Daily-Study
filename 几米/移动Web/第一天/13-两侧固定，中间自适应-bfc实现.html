<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      height: 500px;
      background-color: pink;
    }
    .left {
      float: left;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    .right {
      float: right;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    .center {
      height: 250px;
      background-color: green;
      overflow: hidden;
    }
    /*
      小作业: 通过 flex 和 定位实现 两侧固定 中间自适应
    */

  </style>
</head>
<body>

<div class="father">
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
</div>


</body>
</html>
