<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数练习2</title>
    <script>
        //求两个数字的差
        function getSub(num1, num2) {
            return num1 - num2;
        }
        console.log(getSub(5, 4));

        function getSub(x, y) {
            return x - y;
        }
        console.log(getSub(4, 6));

        function getSub(x, y) {
            return x - y;
        }
        console.log(getSub(1, 8));

        //求一组数字中的最大值
        function getArrayMax(array) {
            var max = array[0];
            for (var i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        }
        var arr = [10, 20, 30, 40, 50, 60];
        var max = getArrayMax(arr);
        console.log(max);

        function getArrayMax(array) {
            var max = array[0];
            for (var i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        }
        var max = getArrayMax([10, 20, 30, 40, 50, 60]);
        console.log(max);

        function getArrayMax(array) {
            var max = array[0];
            for (var i = 0; i < array.length; i++) {
                if (max < array[i]) {
                    max = array[i];
                }
            }
            return max;
        }
        var max = getArrayMax([10, 20, 30, 40, 50, 60, 70]);
        console.log(max);


    </script>
</head>

</html>
