<!DOCTYPE html>

<head>

        ul {
            list-style-type: none;
            cursor: pointer;
        }
    </style>

<body>
<ul id="uu">
    <li>仙女玟</li>
    <li>傻子玟</li>
    <li>二货玟</li>
    <li>吃货玟</li>
    <li>猪猪玟</li>
</ul>
<script src="common.js"></script>
<script>
    var list = my$("uu").getElementsByTagName("li");
    for (var i = 0; i < list.length; i++) {
        list[i].setAttribute("score", (i + 1) * 10);
        list[i].onclick = function () {
            alert(this.getAttribute("score"));
        };
    }
