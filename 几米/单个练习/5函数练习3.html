        //求一个数组中的最大值最小值还有和
        /**
         * 给我一个数组，我返回一个数组（最大值，最小值，和）
         * @param array 参数是一个数组
         * @returns {[*,*,*]} 返回值是一个数组，第一个元素值是最大值，第二个元素值是最小值，第三个元素值是和
         */
        function getArrayMaxAndMinAndSum(array) {
            var max = array[0];//最大值
            var min = array[0];//最小值
            var sum = 0;//和
            for (var i = 0; i < array.length; i++) {
                sum += array[i];
                if (array[i] > max) {
                    max = array[i];
                }//end if
                if (array[i] < min) {
                    min = array[i];
                }//end if
            }//end for
            var arr = [max, min, sum];
            return arr;
        }
        var resultArray = getArrayMaxAndMinAndSum([1, 2, 3, 4, 5, 6]);
        console.log("最大值：" + resultArray[0] + "最小值:" + resultArray[1] + "和:" + resultArray[2]);
