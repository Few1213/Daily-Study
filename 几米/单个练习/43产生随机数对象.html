<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //自调函数 
        function f1() {}
        f1();
        // 函数名存的是函数的代码 所以可以写为(function (形参) {  })(实参);
        //通过自调函数产生一个随机数对象,在自调函数外面,调用该随机数的方法产生随机数
        (function (window) {
            //产生随机数的构造函数
            function Random() {

            }
            //在原型对象中添加方法
            Random.prototype.getRandom = function (min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            };
            //把random对象暴露给顶级对象window--->外部可以直接使用这个对象
            window.Random = Random;
        })(window);

        var rm = new Random();
        console.log(rm.getRandom(10, 50));
    </script>
    <script>
        function f1(window) {
            //产生随机数的构造函数
            function Random() {

            }
            //在原型对象中添加方法
            Random.prototype.getRandom = function (min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            };
            //把random对象暴露给顶级对象window--->外部可以直接使用这个对象
            
            window.Random = Random;//把构造函数设置为window的一个属性?或者方法?
        }
        f1(window);
        // 在外部调用这个函数
        var rm = new Random();//创建对象    
        console.log(rm.getRandom(10, 50));
    </script>
</body>

</html>
