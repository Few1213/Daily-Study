<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 500px;
            height: 60px;
            background-color: green;
            overflow: hidden;
        }
        ul{
            position: relative;
            top: 0;
            right: 0;
            list-style: none;
            height: 41px;
            float: right;
        }
        li{
            float: left;
            background-color: pink;
            padding: 10px;
            margin: 1px;
            border: 2px solid black;
        }
        .s{
            padding: 0;
            width: 1px;
            height: 10px;;
            margin-top: 20px;
            border-left: 1px;
        }

    </style>
</head>
<body>
<div>
    <ul>
        <li>111</li>
        <li>222</li>
        <li class="s"></li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</div>

</body>
</html>
