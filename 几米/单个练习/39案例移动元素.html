<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 10px;
            position: absolute;
            left: 50px;
        }
        input{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<input type="button" value="移动到400px" id="btn1" />
<input type="button" value="移动到800px" id="btn2" />
<div id="dv"></div>
<script src="common.js"></script>
<script>
    //设置按钮1的点击事件
    my$("btn1").onclick=function () {
      //设置定时器
      var timeId=setInterval(function () {
          var current=my$("dv").offsetLeft;
          var step=10;
          current+=step;
          if (current<=400){
              my$("dv").style.left=current+"px";
          } else{
              clearInterval(timeId);
          }
      },50);
    };
    //设置按钮2的点击事件
    my$("btn2").onclick=function () {
        var timeId=setInterval(function () {
            var current=my$("dv").offsetLeft;
            var step=10;
            current+=step;
            if (current<=800){
                my$("dv").style.left=current+"px";
            } else{
                clearInterval(timeId);
            }
        },50);
    };
</script>
</body>
</html>
