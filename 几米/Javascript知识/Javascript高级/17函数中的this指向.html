<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            普通函数中的this-----window
            对象方法中的this----当前的实例对象
            定时器中的this-----window
            构造函数中的this--实例对象
            原型对象方法中的this----实例对象
            "use strict" 严格模式

            函数是对象,但对象不一定是函数

            对象中有__proto__属性,是对象
            函数中有prototype属性,是函数

            对象中应该有__proto__,函数中应该有prototype
            如果一个东西里面既有__proto__又有prototype,那么它是函数也是对象

            所有的函数实际上都是Function的构造函数创建出来的实例对象
            */
    </script>
</body>

</html>
