<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 原型的作用之一:共享数据
    // 需要共享的数据可以写在原型之中

    // 属性需要共享,方法也需要共享
    // 不需要共享的数据写在构造函数中,需要共享的数据写在原型里



    //构造函数
    function Student(name,age,sex) { 
        //构造函数中的this指的是实例化对象
        this.name=name;
        this.age=age;
        this.sex=sex;
     }
    //所有学生的升高都是188,所有人的体重都是55kg
    //所有的学生每天都要写500行代码
    //所有的学生每天都要吃一个十斤的西瓜
    //原型对象
    Student.prototype.height="188";
    Student.prototype.weight="55kg";
    Student.prototype.study=function(){
        console.log("每天写500行代码");
    };
    Student.prototype.eat=function(){
        console.log("吃十斤的西瓜");
    };
    //实例化对象并初始化
    var stu=new Student("小七",18,"女");
    console.dir(stu);//name ,age,sex等属性在实例对象的构造函数里
    console.dir(Student);//其他的属性和方法  在实例对象所指向的原型对象中

    </script>
</body>
</html>
