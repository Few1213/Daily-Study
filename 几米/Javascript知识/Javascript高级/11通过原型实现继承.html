<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //面向对象编程思想:根据需求,缝隙对象.找到对象有什么特征和行为,通过代码的方式实现需求,要想实现这个需求,就要创建对象,就应该显示有构造函数,然后通过构造函数来创建对象,通过对象调用属性和方法来实现相应的需求即可

        //JS不是一门面向对象的语言,是一门基于对象的语言,面向度西乡的思想适合于人的思想,编程起来会更加的方便以及后期的维护


        //面向对象的编程语言中有类(class)的改变(也是一种特殊的数据类型)danshiJS不是面向对象的语言,所以JS中国没有类(class),但是JS中可以模拟面向对象的思想编程,通过构造函数模拟类(class)的概念



        //面向对象的特性:封装,继承,多态

        // 封装:就是包装
        //一个值存储在一个变量中
        //一坨重复的代码放在 一个对象中
        //乙烯利的属性放在一个函数中
        // 一些功能类似的函数(方法)放在一个对象中
        //好多类似的对象放在一个JS文件中


        // 继承
        //继承是一种 关系,类(class)与类之间的关系,JS中没有类但是可以通过构造函数模拟类,然后通过原型来实现继承

        // 原型的作用之一:数据共享 ,节省内存空间
        // 原型的作用之二:实现继承

        // 继承是一种关系:console父类级别与类级别的关系



        //多态
        //一个对象有不同的行为或者是同一行为针对不同的对象,产生不同的结果,要想有多态,就要先有继承

        //JS通过原型来实现继承
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        Person.prototype.eat = function () {
            console.log("吃");
        };
        Person.prototype.sleep = function () {
            console.log("sleep")
        };

        function Student(score){
            this.score=score;
        }
        //改变学生原型的指向即可
        Student.prototype=new Person("wendy",10,"woman");
        Student.prototype.study=function(){
            console.log("study");
        };

        var stu=new Student(100);
        console.log(stu.name);
        console.log(stu.age);
        console.log(stu.sex);
        stu.eat();
        stu.sleep();
        console.log("下面的是学生对象中自己有的");
        console.log("stu.score");
        stu.study();

        


    </script>
</body>

</html>
