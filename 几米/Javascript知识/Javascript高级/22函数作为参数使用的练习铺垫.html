<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 100, 50, 60, 55, 400, 5, 80, 9];
        // 排序----函数作为参数使用,匿名函数作为soft方法的参数使用,name此时匿名函数中有两个参数

        arr.sort(function (obj1, obj2) {
            if (obj1 > obj2) {
                return 1;
            } else if (obj1 == obj2) {
                return 0;
            } else {
                return -1;
            }
        });
        console.log(arr);
    </script>
    <script>
        var arr = ["asdaf", "sdas", "asadf"];
        arr.sort(function (a,b) {
            if(a>b){
                return 1;
            }else if(a==b){
                return 0;
            }else{
                return -1;
            }
          });
          console.log(arr);
    </script>
</body>

</html>
