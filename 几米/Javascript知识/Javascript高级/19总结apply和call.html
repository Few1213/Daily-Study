    apply和call的使用方法

    apply的使用语法
    函数名字.apply(对象,[参数1,参数2,参数3,...]);
    方法名字.apply(对象,[参数1,参数2,参数3,...]);
    
    call的使用语法
    函数名字.call(对象,参数1,参数2,参数3....);
    方法名字.call(对象,参数1,参数2,参数3....);


    作用 ,改变this的指向
    不用的地方:参数传递的方式是不一样的

    只要是想使用别的对象的方法,并且希望这个方法是当前对象的,name可以使用apply或者call的方法来改变this的指向
    

    apply和call方法实际上并不在函数的这个实例对象中,而是在Function的prototype中
    */
