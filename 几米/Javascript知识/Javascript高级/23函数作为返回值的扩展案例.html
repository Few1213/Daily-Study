    <script>
        //排序,每个文件都有名字,大小,时间,都可以按照摸个属性的值进行排序

        //三部电影,电影都有名字大小上映时间
        function File(name, size, time) {
            this.name = name; //电影的名字
            this.size = size; //电影的大小
            this.time = time; //电影的上映时间
        }
        var f1 = new File("jack1", "100M", "2011-01-01");
        var f2 = new File("jack2", "200M", "2001-04-01");
        var f3 = new File("jack3", "120M", "2001-01-01");

        var arr = [f1, f2, f3];

        function fn(attr) {
            return function getSort(obj1, obj2) {
                if (obj1[attr] > obj2[attr]) {
                    return 1;
                } else if (obj1[attr] == obj2[attr]) {
                    return 0;
                } else {
                    return -1;
                }
            }
        }


        var ff = fn("size");


        arr.sort(ff);
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i].name + "====" + arr[i].size + "======" + arr[i].time);
        }
    </script>
