<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .map {
            width: 800px;
            height: 600px;
            background-color: #cccccc;
            position: relative;
        }
    </style>
</head>

<body>
    <!-- 画出地图 -->
    <div class="map">

    </div>
    <script>
        //自调用函数  食物的
        (function () {
            var elements = []; //用来保存每个小方块的食物


            //食物就是一个对象,有宽,有高,有颜色,有横纵坐标,先定义构造函数后创建对象
            function Food(width, height, color, x, y) {
                //横纵坐标
                this.x = x || 0;
                this.y = y || 0;
                //宽和高
                this.width = width || 20;
                this.height = height || 20;
                this.color = color || "green";
            }


            // 为原型添加初始化的方法(作用:在页面上显示这个食物)
            //因为食物要在地图上显示,所以需要这个地图的参数(map----就是页面上的,class=map这个div)
            Food.prototype.init = function (map) {
                //先删除这个小食物
                remove();
                // 创建div
                var div = document.createElement("div");
                //把div加入到map中
                map.appendChild(div);
                // 设置div的样式     
                div.style.width = this.width + "px";
                div.style.height = this.height + "px";
                div.style.backgroundColor = this.color;
                //先脱离文档流
                div.style.position = "absolute";
                //随机横纵坐标的值
                this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
                this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
                div.style.left = this.x + "px";
                div.style.top = this.y + "px";
                // 把div加入到数组elemens中
                elements.push(div);
            };


            // 私有函数,删除事物的
            function remove() {
                // element数组中有这个食物
                //遍历循环数组中的元素, 找到这个子元素的父元素在删除这个父元素中的这个子元素
                //splice的作用掌握的不是很好
                for (var i = 0; i < elements.length; i++) {
                    var ele = elements[i];
                    //找到这个子元素的父级元素,然后删除这个子元素
                    ele.parentNode.removeChild(ele);
                    elements.splice(i, 1);
                }
            }
            // 把Food暴露给window这样外部可以使用
            window.Food = Food;
        }());


        // 自调用函数 小蛇的
        (function () {


            var elements = []; //存放小蛇的每个身体部分
            //小蛇的构造函数
            function Snake(width, height, direction) {
                //小蛇每个部分的宽
                this.width = width || 20;
                this.height = height || 20;
                //小蛇的身体
                this.body = [{
                    x: 3,
                    y: 2,
                    color: "red"
                }, {
                    x: 2,
                    y: 2,
                    color: "orange"
                }, {
                    x: 1,
                    y: 2,
                    color: "orange"
                }];
                //方向
                this.direction = direction || "right";
            }


            // 为原型添加方法--小蛇初始化的方法
            Snake.prototype.init = function (map) {
                //先删除小蛇
                remove();
                // 循环遍历创建div
                for (var i = 0; i < this.body.length; i++) {
                    //数组中的每个数组元素都是一个对象
                    var obj = this.body[i];
                    // 创建div
                    var div = document.createElement("div");
                    // 把div加入到map地图当中
                    map.appendChild(div);
                    //设置div的样式
                    div.style.position = "absolute";
                    div.style.width = this.width + "px";
                    div.style.height = this.height + "px";
                    //横纵坐标      
                    div.style.left = obj.x * this.width + "px";
                    div.style.top = obj.y * this.height + "px";
                    // 背景颜色
                    div.style.backgroundColor = obj.color;
                    //方向暂时不定

                    //把div加入到elements数组中 ----目的是为了删除
                    elements.push(div);
                }
            };

            // 为原型添加方法 小蛇动起来
            Snake.prototype.move = function (food, map) {
                //改变小蛇的坐标位置
                var i = this.body.length - 1;
                for (; i > 0; i--) {
                    this.body[i].x = this.body[i - 1].x;
                    this.body[i].y = this.body[i - 1].y;
                }


                //判断方向---改变小蛇蛇头的坐标位置
                switch (this.direction) {
                    case "right":
                        this.body[0].x += 1;
                        break;
                    case "left":
                        this.body[0].x -= 1;
                        break;
                    case "top":
                        this.body[0].y -= 1;
                        break;
                    case "bottom":
                        this.body[0].y += 1;
                        break;
                }

                //判断有没有吃到食物,小蛇头的坐标和食物的坐标一致
                var headX = this.body[0].x * this.width;
                var headY = this.body[0].y * this.height;
                //判断小蛇的头和食物的坐标是否相同  
                if (headX == food.x && headY == food.y) {
                    //  获取小蛇的最后的尾巴
                    var last = this.body[this.body.length - 1];
                    //把最后的小蛇复制一份重新加入到小蛇的body中
                    this.body.push({
                        x: last.x,
                        y: last.y,
                        color: last.color
                    });
                    //删除食物 重新初始化食物
                    food.init(map);
                }
            };


            //删除小蛇的私有函数
            function remove() {
                //获取数组
                var i = elements.length - 1;
                for (; i >= 0; i--) {
                    //先从当前的子元素中找到该子元素的父级元素,然后在弄死这个子元素
                    var ele = elements[i];
                    //从map地图上删除这个子元素的div
                    ele.parentNode.removeChild(ele);
                    elements.splice(i, 1);

                }
            }
            // 把Snake暴露给window,外部可以访问
            window.Snake = Snake;
        }());



        //自调用函数---游戏对象
        (function () {


            //游戏的构造函数---自调用函数游戏对象
            function Game(map) {
                this.food = new Food(); //食物对象
                this.snake = new Snake(); //小蛇对象
                this.map = map; //地图
                that = this; //保存当前的实例对象到that变量中------------此时的that就是this
            }


            Game.prototype.init = function () {
                //初始化游戏
                //食物初始化
                this.food.init(this.map);
                //小蛇初始化
                this.snake.init(this.map);
                //这行代码后面不在这里写======>尽可能的保持一个方法做一件事情
                // setInterval(function () {
                //     that.snake.move(that.food, that.map); //小蛇移动
                //     that.snake.init(that.map);
                // }, 150);
                //调用自动移动小蛇的方法
                this.runSnake(this.food, this.map); //调用了小蛇自动移动的方法
                //调用按键的方法
                this.blindKey();
            };


            //添加原型方法--设置小蛇可以自动跑起来
            Game.prototype.runSnake = function (food, map) {
                //自动的去移动
                var timeId = setInterval(function () {
                    //此时的this是window
                    //移动小蛇
                    this.snake.move(food, map);
                    //初始化小蛇
                    this.snake.init(map);
                    //横坐标的最大值
                    var maxX = map.offsetWidth / this.snake.width;
                    //纵坐标的最大值
                    var maxY = map.offsetHeight / this.snake.height;
                    //小蛇的头的坐标
                    var headX = this.snake.body[0].x;
                    var headY = this.snake.body[0].y;
                    //设置蛇头撞到边框自动停止游戏
                    if (headX < 0 || headX >= maxX) {
                        clearInterval(timeId);
                        alert("你这个辣鸡");
                    }
                    if (headY < 0 || headY >= maxY) {
                        clearInterval(timeId);
                        alert("你这个辣鸡");
                    }
                }.bind(that), 150);
            };


            // 添加原型方法---设置用户按键,改变小蛇移动的方向
            Game.prototype.blindKey = function () {
                //获取用户的按键,改变小蛇的方向
                document.addEventListener("keydown", function (e) {
                    // 这里的this应该是触发keydown的事件的对象----document
                    //所以这里的this就是document
                    //获取按键的值
                    switch (e.keyCode) {
                        case 37:
                            this.snake.direction = "left";
                            break;
                        case 38:
                            this.snake.direction = "top";
                            break;
                        case 39:
                            this.snake.direction = "right";
                            break;
                        case 40:
                            this.snake.direction = "bottom";
                            break;
                    }
                }.bind(that), false);
            };



            //把Game暴露给window,外部就可以访问Game对象了
            window.Game = Game;
        }());


        //初始化游戏对象
        var gm = new Game(document.querySelector(".map"));


        //开始游戏
        gm.init();





        //外部测试代码
        //创建食物

        // var snake = new Snake();

        // setInterval(function () {
        //     snake.move(fd, document.querySelector(".map"));
        //     snake.init(document.querySelector(".map"));
        // }, 150);
    </script>
</body>
