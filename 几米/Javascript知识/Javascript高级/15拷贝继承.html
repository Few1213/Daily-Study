<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //把一个对象中的属性和方法直接复制到另一个对象中
        var obj1 = {
            name: "wendy",
            age: 20,
            sleep: function () {
                console.log("睡觉了");
            }
        };
        //这么操作是把obj1的地址给了obj2,改变了指针的指向
        var obj2 = obj1;
        console.log(obj2.name, obj2.age);
        obj2.sleep();
    </script>
    <script>
        var obj1 = {
            name: "wendy",
            age: 20,
            sleep: function () {
                console.log("睡觉了");
            }
        };

        var obj2 = {};
        for (var key in obj1) {
            obj2[key] = obj1[key];
        }
    </script>
    <script>
        function Person() {

        }
        Person.prototype.age=10;
        Person.prototype.sex="男";
        Person.prototype.height=100;
        Person.prototype.play=function(){
            console.log("玩的开心");
        };

        var obj2={};
        //Person的构造函数中有原型prototype,prototype就是一个对象,那么里面的的age,sex,height,play都是该对象中的属性或者方法
        for(var key in Person.prototype){
            obj2[key]=Person.prototype[key];
        }   
        console.dir(obj2);
        obj2.play();
    </script>
</body>

</html>
