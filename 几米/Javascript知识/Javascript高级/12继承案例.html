<body>
    <script>
    //动物的构造函数
    function Animal(name,weight){
        this.name=name;
        this.weight=weight;
    }
    //动物的原型的方法
    Animal.prototype.eat=function(){
        console.log("吃成猪了");
    };

    //狗的构造函数
    function Dog(color) {
        this.color=color;
      }
      Dog.prototype=new Animal("dddd","20kg");
      Dog.prototype.bite=function(){
          console.log("咬");
      };

      //哈士奇
      function ErHa(sex) {
          this.sex=sex;
        }
        ErHa.prototype=new Dog("黑白色");
        ErHa.prototype.play=function(){
            console.log("玩");
        };

        var erHa=new ErHa("雄");
        console.log(erHa.name,erHa.weight,erHa.color);
        erHa.eat();
        erHa.bite();
        erHa.play();
    
    
    </script>
</body>
