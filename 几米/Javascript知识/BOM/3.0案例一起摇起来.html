    <img src="images/2.JPG"/>
</div>
<script src="common.js"></script>
<script>
    var timeId="";
    my$("btn1").onclick=function () {
        timeId=setInterval(function () {
            var x=parseInt(Math.random()*300+1);
            var y=parseInt(Math.random()*300+1);
            my$("dv").style.left=x+"px";

    };
