事件冒泡:多个元素嵌套,有层次关系,注册了相同的点击事件,如果里面的元素的事件触发了,外面的元素的该事件自动触发
事件有三个阶段
1.事件捕获阶段
2.事件目标阶段
3.时间冒泡阶段

   var objs=[my$("dv3"),my$("dv2"),my$("dv1")];

    objs.forEach(ele){
        //为每个元素绑定事件
        ele.addEventListener("click",function (e) {
            console.log(this.id+"====="e.eventPhase);
        };,false)//false 和true 可以控制捕获和冒泡
    };
