<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style: none;
            cursor:pointer;
        }
    </style>
</head>
<body>
<ul id="uu">
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>
<script src="common.js"></script>
<script>
    var lists=my$("uu").getElementsByTagName("li");
    for(var i=0;i<lists.length;i++){
        lists[i].setAttribute("score",(i+1)*10);
        lists[i].onclick= function () {
          alert(this.getAttribute("score"));
        };
    }
</script>
</body>
