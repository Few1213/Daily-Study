<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<input type="button" value="按钮" id="btn" name="" />
<div id="dv"></div>
<script>
	document.getElementById("btn").onclick=function(){
		var dvObj=document.getElementById("dv");
		dvObj.style.width="200px";
		dvObj.style.height="200px";
		dvObj.style.backgroundColor="red";
	};
</script>	
</body>
</html>
