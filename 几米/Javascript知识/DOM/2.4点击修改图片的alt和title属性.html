<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<input type="button" value="点击" id="btn" />
<!--alt是图片显示不出来的文字 title是鼠标放在图片上显示的名称-->
<img src="images/1.JPG" alt="看不出来" title="小玟子" id="img"/>
<script>
    //设置点击事件
    document.getElementById("btn").onclick=function () {
        //var imgObj=document.getElementById("img");
        var imgObj=document.getElementsByTagName("img");
        imgObj.title="很美的小玟子";

    };
</script>
</body>
</html>
